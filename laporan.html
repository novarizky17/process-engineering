<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Overhaul</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Tombol Kembali ke Menu Utama */
        .btn-back-main {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #1e293b;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.95em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-back-main:hover {
            background-color: #0f172a;
            transform: translateX(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 90%;
        }

        /* Styling Jam & Tanggal */
        .datetime-wrapper {
            margin-bottom: 30px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }

        #clock {
            font-size: 2.8em;
            font-weight: bold;
            color: #1e3a8a;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 2px;
        }

        #date {
            font-size: 1.1em;
            color: #64748b;
            margin-top: 8px;
            font-weight: 500;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 40px;
            font-size: 2.2em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            padding: 16px 40px;
            font-size: 1.25em;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        /* Warna Tombol */
        .btn-pelaksana { background-color: #4CAF50; }
        .btn-superintendent { background-color: #2196F3; }
        .btn-manager { background-color: #F44336; }
        .btn-history { background-color: #9C27B0; }

        .btn:hover {
            transform: translateY(-4px);
            filter: brightness(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>

    <a href="center.html" class="btn-back-main">
        <svg width="22" height="22" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Kembali ke Menu Utama
    </a>

    <div class="container">
        <div class="datetime-wrapper">
            <div id="clock">00:00:00</div>
            <div id="date">Memuat Tanggal...</div>
        </div>

        <h1>Laporan Overhaul</h1>
        
        <div class="button-group">
            <a href="overhaul.html" class="btn btn-pelaksana">Pelaksana</a>
            <a href="spt_overhaul.html" class="btn btn-superintendent">Superintendent</a>
            <a href="mn_overhaul.html" class="btn btn-manager">Manager</a>
            <a href="hs_overhaul.html" class="btn btn-history">History</a>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            
            // Update Jam Digital (HH:mm:ss)
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

            // Update Tanggal (Format Indonesia)
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('date').textContent = now.toLocaleDateString('id-ID', options);
        }

        // Interval per 1 detik
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
