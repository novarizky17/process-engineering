<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Overhaul</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 60px 100px;
            border-radius: 15px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
            max-width: 600px;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 60px;
            font-size: 2.8em;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .btn {
            padding: 18px 50px;
            font-size: 1.4em;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-pelaksana {
            background-color: #4CAF50; /* Hijau */
        }
        .btn-pelaksana:hover {
            background-color: #45a049;
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
        }

        .btn-superintendent {
            background-color: #2196F3; /* Biru */
        }
        .btn-superintendent:hover {
            background-color: #1e88e5;
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.4);
        }

        .btn-manager {
            background-color: #F44336; /* Merah */
        }
        .btn-manager:hover {
            background-color: #d32f2f;
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.4);
        }

        .btn-history {
            background-color: #9C27B0; /* Ungu */
        }
        .btn-history:hover {
            background-color: #8e24aa;
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(156, 39, 176, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Laporan Overhaul</h1>
        
        <div class="button-group">
            <a href="overhaul.html" class="btn btn-pelaksana">Pelaksana</a>
            <a href="spt_overhaul.html" class="btn btn-superintendent">Superintendent</a>
            <a href="mn_overhaul.html" class="btn btn-manager">Manager</a>
            <a href="hs_overhaul.html" class="btn btn-history">History</a>
        </div>
    </div>
</body>
</html>
