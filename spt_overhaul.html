<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superintendent - Approval Overhaul</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f1f5f9; }
        .sig-canvas { border: 2px dashed #003366; background: #fff; width: 100%; height: 160px; touch-action: none; cursor: crosshair; border-radius: 8px; }
        .table-custom th { background: #003366; color: white; text-transform: uppercase; font-size: 0.8rem; padding: 12px; }
        
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 100; 
            inset: 0; 
            background: rgba(0,0,0,0.6); 
            align-items: center; 
            justify-content: center; 
            padding: 1rem; 
        }
        .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .approved { background: #d4edda; color: #155724; }
        .pending { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>

<header class="bg-[#003366] text-white p-4 flex justify-between items-center shadow-lg">
    <div class="flex items-center gap-4">
        <button onclick="window.location.href='laporan.html'" class="text-sm bg-blue-800 px-3 py-1 rounded hover:bg-blue-700 transition">‚Üê DASHBOARD</button>
        <h1 class="text-xl font-bold uppercase tracking-tight">Superintendent - Approval System</h1>
    </div>
    <button onclick="fetchLaporan()" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700 font-bold text-sm shadow-md">REFRESH DATA</button>
</header>

<div class="container mx-auto p-6">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
        <table class="w-full text-left border-collapse table-custom">
            <thead>
                <tr>
                    <th>Tanggal Input</th>
                    <th>Nama Mesin / Tools</th>
                    <th>Job Type</th>
                    <th>Engineer</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="listLaporan">
                <tr><td colspan="6" class="p-8 text-center text-gray-500 italic">Memuat data laporan...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<div id="modalReview" class="modal">
    <div class="bg-white w-full max-w-4xl rounded-xl shadow-2xl overflow-hidden max-h-[95vh] flex flex-col">
        <div class="bg-slate-50 p-4 border-b flex justify-between items-center">
            <h2 class="text-lg font-bold text-[#003366]">Detail Review Laporan Maintenance</h2>
            <button onclick="closeModal()" class="text-2xl font-bold hover:text-red-500 transition">&times;</button>
        </div>
        
        <div class="p-6 overflow-y-auto flex-grow" id="modalContent">
            </div>

        <div id="approvalPanel" class="p-6 bg-slate-50 border-t shadow-inner" style="display: none;">
            <div class="mb-4">
                <label class="block text-sm font-bold text-[#003366] uppercase mb-2">Catatan / Rekomendasi Superintendent:</label>
                <textarea id="spt_notes" class="w-full border-2 border-slate-200 rounded-lg p-3 text-sm focus:border-blue-500 outline-none transition-all" rows="3" placeholder="Tuliskan instruksi atau hasil evaluasi di sini..."></textarea>
            </div>

            <p class="font-bold text-[#003366] mb-2 text-center uppercase text-xs">Tanda Tangan Superintendent / SPV</p>
            <div class="relative">
                <canvas id="sig-spt" class="sig-canvas mb-4 shadow-sm"></canvas>
                <button onclick="clearCanvas()" class="absolute top-2 right-2 text-xs bg-red-100 text-red-600 px-3 py-1 rounded-md shadow-sm font-bold">RESET</button>
            </div>
            <button onclick="processApproval()" class="w-full bg-green-600 text-white py-3 rounded-xl font-black text-lg hover:bg-green-700 shadow-xl transform active:scale-95 transition-all uppercase">APPROVE & SELESAIKAN</button>
        </div>

        <div id="historyPanel" class="p-6 bg-green-50 border-t text-center" style="display: none;">
            <div class="max-w-md mx-auto">
                <p class="text-green-700 font-black uppercase mb-1 text-sm tracking-widest">Laporan Telah Disetujui</p>
                <div class="bg-white p-3 rounded-lg border border-green-200 shadow-sm mb-4 text-left">
                    <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Catatan SPT:</p>
                    <p id="view_spt_notes" class="text-sm italic text-slate-600"></p>
                </div>
                <img id="view-sig-spt" class="h-24 mx-auto border-2 border-green-200 bg-white p-2 rounded-lg shadow-md" alt="TTD SPT">
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = "https://yutxomhfqodjzqqibewd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1dHhvbWhmcW9kanpxcWliZXdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNjMxODcsImV4cCI6MjA4MTkzOTE4N30.FWmgcuo517KhN0ujLNEZnYZlZ-vbo-jXz3HJjiEJ1tA";
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let currentId = null;
    let canvas, ctx, drawing = false;

    function formatIndoTime(isoString) {
        if (!isoString) return "-";
        try {
            const parts = isoString.split('T');
            if (parts.length < 2) return isoString;
            const [y, m, d] = parts[0].split('-');
            return `${d}/${m}/${y} | ${parts[1].substring(0, 5)}`;
        } catch (e) { return isoString; }
    }

    async function fetchLaporan() {
        const { data, error } = await _sb.from('laporan_maintenance').select('*').order('created_at', { ascending: false });
        const list = document.getElementById('listLaporan');
        
        if (data && data.length === 0) {
            list.innerHTML = '<tr><td colspan="6" class="p-8 text-center text-slate-400 italic">Belum ada laporan masuk.</td></tr>';
            return;
        }

        if (data) {
            list.innerHTML = data.map(row => `
                <tr class="border-b hover:bg-slate-50 transition-colors text-sm">
                    <td class="p-4 font-medium text-slate-500">${formatIndoTime(row.created_at)}</td>
                    <td class="p-4 font-bold text-slate-700 uppercase">${row.nama_mesin || '-'}</td>
                    <td class="p-4 font-semibold text-blue-700">${row.job_type || '-'}</td>
                    <td class="p-4 font-medium">${row.engineer_name || '-'}</td>
                    <td class="p-4"><span class="status-badge ${row.status === 'Approved' ? 'approved' : 'pending'}">${row.status}</span></td>
                    <td class="p-4"><button onclick='openReview(${JSON.stringify(row)})' class="bg-[#003366] text-white px-4 py-1.5 rounded-md text-xs font-bold hover:bg-blue-800 transition-all shadow-md">REVIEW</button></td>
                </tr>
            `).join('');
        }
    }

    async function openReview(row) {
        currentId = row.id;
        const cont = document.getElementById('modalContent');
        
        const { data: prob } = await _sb.from('maintenance_problems').select('*').eq('maintenance_id', row.id);
        const { data: act } = await _sb.from('maintenance_actions').select('*').eq('maintenance_id', row.id);
        const { data: part } = await _sb.from('maintenance_parts').select('*').eq('maintenance_id', row.id);

        cont.innerHTML = `
            <div class="grid grid-cols-2 gap-4 mb-6 border bg-slate-50 p-4 rounded-xl shadow-sm">
                <div><p class="text-[10px] text-gray-400 uppercase font-black tracking-widest">Mesin / Equipment</p><p class="font-bold text-[#003366] text-lg uppercase">${row.nama_mesin}</p></div>
                <div><p class="text-[10px] text-gray-400 uppercase font-black tracking-widest">Tipe Pekerjaan</p><p class="font-bold text-blue-700 text-lg uppercase">${row.job_type}</p></div>
                <div><p class="text-[10px] text-gray-400 uppercase font-black tracking-widest">Engineer</p><p class="font-bold uppercase">${row.engineer_name}</p></div>
                <div><p class="text-[10px] text-gray-400 uppercase font-black tracking-widest">Periode Kerja</p>
                     <p class="text-xs font-bold text-slate-700">${formatIndoTime(row.jam_mulai)} <span class="text-blue-500">s/d</span> ${formatIndoTime(row.jam_selesai)}</p>
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="bg-white p-3 rounded-lg border border-slate-100 shadow-sm"><p class="font-bold text-[#003366] border-b mb-2 pb-1 text-sm">1. DESKRIPSI MASALAH:</p>
                     <ul class="list-disc pl-5 text-xs space-y-1 italic text-slate-600">${prob.length ? prob.map(p => `<li>${p.description}</li>`).join('') : '<li>N/A</li>'}</ul>
                </div>
                <div class="bg-white p-3 rounded-lg border border-slate-100 shadow-sm"><p class="font-bold text-[#003366] border-b mb-2 pb-1 text-sm">2. TINDAKAN DIABIL:</p>
                     <ul class="list-disc pl-5 text-xs space-y-1 italic text-slate-600">${act.length ? act.map(a => `<li>${a.description}</li>`).join('') : '<li>N/A</li>'}</ul>
                </div>
            </div>
            
            <div class="mb-6 bg-white p-3 rounded-lg border border-slate-100 shadow-sm">
                <p class="font-bold text-[#003366] border-b mb-2 pb-1 text-sm">3. PENGGANTIAN SUKU CADANG:</p>
                <div class="overflow-x-auto border rounded-lg">
                    <table class="w-full text-[11px] text-left">
                        <thead class="bg-slate-50"><tr><th class="p-2 border-b">Part Name</th><th class="p-2 border-b text-center">Qty</th><th class="p-2 border-b text-center">Tindakan</th></tr></thead>
                        <tbody>${part.length ? part.map(pt => `<tr class="border-b"><td class="p-2 font-medium uppercase">${pt.nama_part}</td><td class="p-2 text-center font-bold text-blue-600">${pt.qty}</td><td class="p-2 text-center"><span class="bg-slate-100 px-2 py-0.5 rounded-full font-bold text-[9px] uppercase">${pt.tindak_lanjut}</span></td></tr>`).join('') : '<tr><td colspan="3" class="p-4 text-center italic text-gray-400">Tidak ada penggantian part</td></tr>'}</tbody>
                    </table>
                </div>
            </div>

            <div class="bg-yellow-50 p-4 border-l-4 border-yellow-400 rounded shadow-sm">
                <p class="text-[10px] font-black text-yellow-700 uppercase mb-1 tracking-tighter">Rekomendasi & Catatan Engineer:</p>
                <p class="text-sm italic text-slate-700 font-medium">"${row.rekomendasi_catatan || 'Tidak ada catatan.'}"</p>
            </div>
        `;
        
        const isPending = row.status !== 'Approved';
        document.getElementById('approvalPanel').style.display = isPending ? 'block' : 'none';
        document.getElementById('historyPanel').style.display = isPending ? 'none' : 'block';
        
        if (!isPending) {
            document.getElementById('view-sig-spt').src = row.signature_superintendent || '';
            document.getElementById('view_spt_notes').innerText = row.spt_notes || "Tidak ada catatan SPT.";
        } else {
            document.getElementById('spt_notes').value = ""; // Reset input catatan
        }

        document.getElementById('modalReview').style.display = 'flex';
        
        // Inisialisasi Canvas
        canvas = document.getElementById('sig-spt');
        ctx = canvas.getContext('2d');
        setTimeout(() => {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            ctx.lineWidth = 3; ctx.lineCap = 'round'; ctx.strokeStyle = '#000';
        }, 100);
    }

    async function processApproval() {
        const signature = canvas.toDataURL();
        const notes = document.getElementById('spt_notes').value;
        const blank = document.createElement('canvas');
        blank.width = canvas.width; blank.height = canvas.height;
        
        if (signature === blank.toDataURL()) return alert("Tanda tangan Superintendent wajib diisi!");

        const { error } = await _sb.from('laporan_maintenance')
            .update({ 
                status: 'Approved', 
                signature_superintendent: signature,
                spt_notes: notes 
            })
            .eq('id', currentId);

        if (!error) { 
            alert("Approval Berhasil Disimpan!"); 
            closeModal(); 
            fetchLaporan(); 
        } else { 
            alert("Gagal: " + error.message); 
        }
    }

    function clearCanvas() { if(ctx) ctx.clearRect(0,0,canvas.width,canvas.height); }
    function getP(e) { const r = canvas.getBoundingClientRect(); return { x: (e.clientX || e.touches[0].clientX) - r.left, y: (e.clientY || e.touches[0].clientY) - r.top }; }
    
    document.addEventListener('mousedown', (e) => { if(e.target === canvas) { drawing=true; const p=getP(e); ctx.beginPath(); ctx.moveTo(p.x,p.y); } });
    document.addEventListener('mousemove', (e) => { if(drawing && e.target === canvas) { const p=getP(e); ctx.lineTo(p.x,p.y); ctx.stroke(); } });
    document.addEventListener('mouseup', () => drawing=false);

    function closeModal() { document.getElementById('modalReview').style.display = 'none'; clearCanvas(); }
    window.onload = fetchLaporan;
</script>
</body>
</html>
