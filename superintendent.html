<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Superintendent - Full Detail Review</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f7f6; }
    header { background-color: #003366; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
    .main-content { padding: 20px; max-width: 1200px; margin: 0 auto; }
    .table-container { background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
    th { background-color: #f8f9fa; color: #555; }

    .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.85em; font-weight: bold; }
    .status-pending { background-color: #fff3cd; color: #856404; }
    .status-approved { background-color: #d4edda; color: #155724; }
    .status-rejected { background-color: #f8d7da; color: #721c24; }
    .view-btn { background-color: #007bff; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }

    /* Modal Styling */
    .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); overflow-y: auto; }
    .modal-content { background: white; margin: 2% auto; padding: 30px; border-radius: 12px; width: 90%; max-width: 850px; }
    .close-modal { float: right; font-size: 28px; cursor: pointer; font-weight: bold; }

    /* Grid Checklist dengan Nomor */
    .detail-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
    .detail-item { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 12px; 
      border: 1px solid #eee; 
      border-radius: 6px;
      background: #fdfdfd;
    }
    .item-info { display: flex; align-items: center; gap: 10px; font-weight: 600; }
    .item-number { 
      background: #003366; 
      color: white; 
      width: 24px; 
      height: 24px; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      border-radius: 50%; 
      font-size: 0.75em; 
    }
    .val-ok { color: #28a745; font-weight: 900; border: 2px solid #28a745; padding: 2px 8px; border-radius: 4px; }
    .val-ng { color: #dc3545; font-weight: 900; border: 2px solid #dc3545; padding: 2px 8px; border-radius: 4px; }
    .ket-box { grid-column: span 2; background: #fff1f0; padding: 10px; border-radius: 6px; border-left: 4px solid #dc3545; font-size: 0.9em; margin-bottom: 10px; }

    .footer-actions { margin-top: 30px; display: flex; gap: 15px; border-top: 2px solid #eee; padding-top: 20px; }
  </style>
</head>
<body>

  <header>
    <div class="logo">TOOLING SUPPORT - SUPERINTENDENT</div>
    <a href="index.html" style="color:white; text-decoration:none; font-weight:bold;">Dashboard</a>
  </header>

  <div class="main-content">
    <h1>Approval Monitoring</h1>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Pelaksana</th>
            <th>Tanggal</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr><td colspan="4" style="text-align:center;">Memuat data...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="detailModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeDetail()">&times;</span>
      <h2 id="modalTitle" style="color:#003366; margin-top:0;">Detail Hasil Checklist</h2>
      <p id="modalInfo" style="border-bottom: 2px solid #eee; padding-bottom: 10px; color:#666;"></p>
      
      <div id="detailContainer" class="detail-grid">
        </div>

      <div class="footer-actions" id="modalActions"></div>
    </div>
  </div>

  <script>
    const supabaseUrl = 'https://yutxomhfqodjzqqibewd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1dHhvbWhmcW9kanpxcWliZXdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNjMxODcsImV4cCI6MjA4MTkzOTE4N30.FWmgcuo517KhN0ujLNEZnYZlZ-vbo-jXz3HJjiEJ1tA';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const itemKeys = [
      'wiring', 'komponen', 'kerapihan', 'sensor', 'timing_belt', 'pully', 'servo_motor', 'linear_bearing', 'rotary_actuator',
      'selenoid_valve', 'vacuum_ejector', 'silinder_pneumatic', 'napple', 'vacuum_pad', 'flange', 'vacuum_pad_takeout',
      'stacking_wiring', 'stacking_sensor', 'stacking_linier', 'stacking_mechanical_part', 'stacking_cylinder', 'stacking_pneumatic',
      'conveyor_belt', 'conveyor_motor', 'conveyor_rantai', 'conveyor_frame', 'conveyor_inverter',
      'dosing_alarm', 'dosing_setting',
      'dummy_vacuum', 'dummy_condition', 'dummy_flange', 'dummy_instalasi', 'dummy_tubbing'
    ];

    async function loadChecklists() {
      const { data, error } = await _supabase.from('checklist').select('*, pelaksana(nama_pelaksana, tanggal_checklist)').order('created_at', { ascending: false });
      if (error) return;
      
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';

      data.forEach(row => {
        const tr = document.createElement('tr');
        const statusClass = row.status === 'Approved' ? 'status-approved' : row.status === 'Rejected' ? 'status-rejected' : 'status-pending';
        tr.innerHTML = `
          <td><strong>${row.pelaksana?.nama_pelaksana || 'N/A'}</strong></td>
          <td>${row.pelaksana?.tanggal_checklist || '-'}</td>
          <td><span class="status-badge ${statusClass}">${row.status}</span></td>
          <td><button class="view-btn" onclick='showDetail(${JSON.stringify(row)})'>BUKA CHECKLIST</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function showDetail(row) {
      const container = document.getElementById('detailContainer');
      const actionArea = document.getElementById('modalActions');
      container.innerHTML = '';
      
      document.getElementById('modalInfo').innerHTML = `Pelaksana: <b>${row.pelaksana.nama_pelaksana}</b> | Tanggal: <b>${row.pelaksana.tanggal_checklist}</b>`;

      itemKeys.forEach((key, index) => {
        const val = row[key];
        const ket = row[`${key}_keterangan`];
        
        // Buat Baris Item
        const itemDiv = document.createElement('div');
        itemDiv.className = 'detail-item';
        itemDiv.innerHTML = `
          <div class="item-info">
            <div class="item-number">${index + 1}</div>
            <span>${key.replace(/_/g, ' ').toUpperCase()}</span>
          </div>
          <span class="${val === 'OK' ? 'val-ok' : 'val-ng'}">${val}</span>
        `;
        container.appendChild(itemDiv);

        // Jika NG, tampilkan keterangan di bawahnya (span 2 kolom)
        if (val === 'NG') {
          const ketDiv = document.createElement('div');
          ketDiv.className = 'ket-box';
          ketDiv.innerHTML = `<b>Temuan NG ${index + 1}:</b> ${ket || 'Tidak ada keterangan'}`;
          container.appendChild(ketDiv);
        }
      });

      if(row.status === 'Pending') {
        actionArea.innerHTML = `
          <button onclick="updateStatus('${row.id}', 'Approved')" style="flex:1; background:#28a745; color:white; border:none; padding:15px; border-radius:8px; cursor:pointer; font-weight:bold;">SETUJUI (APPROVE)</button>
          <button onclick="promptReject('${row.id}')" style="flex:1; background:#dc3545; color:white; border:none; padding:15px; border-radius:8px; cursor:pointer; font-weight:bold;">TOLAK (REJECT)</button>
        `;
      } else {
        actionArea.innerHTML = `<div style="width:100%; text-align:center; padding:10px; background:#f0f0f0; border-radius:8px;">Data ini sudah berstatus: <b>${row.status}</b> ${row.reject_reason ? `<br><small>Alasan: ${row.reject_reason}</small>` : ''}</div>`;
      }

      document.getElementById('detailModal').style.display = 'block';
    }

    function closeDetail() { document.getElementById('detailModal').style.display = 'none'; }

    async function updateStatus(id, newStatus, reason = null) {
      const payload = { status: newStatus };
      if(reason) payload.reject_reason = reason;
      const { error } = await _supabase.from('checklist').update(payload).eq('id', id);
      if(!error) { alert('Berhasil memperbarui status.'); closeDetail(); loadChecklists(); }
    }

    function promptReject(id) {
      const reason = prompt("Sebutkan alasan penolakan untuk pelaksana:");
      if(reason) updateStatus(id, 'Rejected', reason);
    }

    loadChecklists();
  </script>
</body>
</html>
