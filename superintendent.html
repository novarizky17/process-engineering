<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Superintendent - Review Checklist</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f7f6; color: #333; }
    header { background-color: #003366; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
    .main-content { padding: 20px; max-width: 1200px; margin: 0 auto; }
    
    .table-container { background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
    th { background-color: #f8f9fa; color: #555; font-size: 0.85em; text-transform: uppercase; }

    .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.85em; font-weight: bold; }
    .status-pending { background-color: #fff3cd; color: #856404; }
    .status-approved { background-color: #d4edda; color: #155724; }
    .status-rejected { background-color: #f8d7da; color: #721c24; }
    .view-btn { background-color: #007bff; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }

    /* Modal Styling */
    .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); overflow-y: auto; }
    .modal-content { background: white; margin: 2% auto; padding: 25px; border-radius: 12px; width: 90%; max-width: 900px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    .close-modal { float: right; font-size: 28px; cursor: pointer; font-weight: bold; color: #999; }
    
    /* Layout Review Mirip Gambar */
    .section-title { background: #e9ecef; padding: 8px 15px; margin: 20px 0 10px 0; font-weight: bold; color: #003366; border-left: 5px solid #003366; text-transform: uppercase; }
    .sub-title { color: #155724; font-weight: bold; font-size: 0.9em; margin: 10px 0 5px 5px; }
    
    .review-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .review-card { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 10px 15px; 
      border: 1px solid #e0e0e0; 
      border-radius: 8px; 
      background: #fff;
    }
    .item-info { font-size: 0.9em; font-weight: 600; color: #444; }
    .item-info span { color: #888; margin-right: 8px; font-weight: normal; }
    
    .val-ok { color: #28a745; font-weight: 800; font-size: 1em; }
    .val-ng { color: #dc3545; font-weight: 800; font-size: 1em; }
    
    .ng-box { grid-column: span 2; background: #fff1f0; padding: 10px; border-radius: 6px; border-left: 4px solid #dc3545; font-size: 0.85em; margin-bottom: 5px; }

    .footer-actions { margin-top: 30px; display: flex; gap: 15px; border-top: 2px solid #eee; padding-top: 20px; }
    .btn-approve { flex: 1; background: #28a745; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    .btn-reject { flex: 1; background: #dc3545; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>

  <header>
    <div class="logo">TOOLING SUPPORT - SUPERINTENDENT</div>
    <a href="index.html" style="color:white; text-decoration:none; font-weight:bold;">Dashboard</a>
  </header>

  <div class="main-content">
    <h1>Approval Monitoring</h1>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Pelaksana</th>
            <th>Tanggal</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr><td colspan="4" style="text-align:center;">Memuat data...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="reviewModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <h2 style="color:#003366; margin:0;">Review Hasil Checklist</h2>
      <p id="headerInfo" style="color:#666; margin-bottom:20px; border-bottom: 1px solid #eee; padding-bottom: 10px;"></p>
      
      <div id="reviewContent">
        </div>

      <div class="footer-actions" id="actionButtons"></div>
    </div>
  </div>

  <script>
    const supabaseUrl = 'https://yutxomhfqodjzqqibewd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1dHhvbWhmcW9kanpxcWliZXdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNjMxODcsImV4cCI6MjA4MTkzOTE4N30.FWmgcuo517KhN0ujLNEZnYZlZ-vbo-jXz3HJjiEJ1tA';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Struktur Data Sesuai Gambar Anda
    const structure = [
      { section: "1. STAND LABEL", subs: [
        { title: "ELECTRICAL", items: ["wiring", "komponen", "kerapihan", "sensor"] },
        { title: "MOTION", items: ["timing_belt", "pully", "servo_motor", "linear_bearing", "rotary_actuator"] },
        { title: "PNEUMATIC", items: ["selenoid_valve", "vacuum_ejector", "silinder_pneumatic", "napple", "vacuum_pad"] },
        { title: "TAKE OUT PRODUK", items: ["flange", "vacuum_pad_takeout"] }
      ]},
      { section: "2. STACKING", subs: [
        { title: "ELECTRICAL", items: ["stacking_wiring", "stacking_sensor"] },
        { title: "MOTION", items: ["stacking_linier", "stacking_mechanical_part"] },
        { title: "PNEUMATIC", items: ["stacking_cylinder", "stacking_pneumatic"] }
      ]},
      { section: "3. CONVEYOR", subs: [
        { title: "GENERAL", items: ["conveyor_belt", "conveyor_motor", "conveyor_rantai", "conveyor_frame", "conveyor_inverter"] }
      ]},
      { section: "4. DOSING", subs: [
        { title: "GENERAL", items: ["dosing_alarm", "dosing_setting"] }
      ]},
      { section: "5. DUMMY", subs: [
        { title: "GENERAL", items: ["dummy_vacuum", "dummy_condition", "dummy_flange", "dummy_instalasi", "dummy_tubbing"] }
      ]}
    ];

    async function loadChecklists() {
      const { data, error } = await _supabase.from('checklist').select('*, pelaksana(*)').order('created_at', { ascending: false });
      if (error) return;
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        const sClass = row.status === 'Approved' ? 'status-approved' : row.status === 'Rejected' ? 'status-rejected' : 'status-pending';
        tr.innerHTML = `
          <td><strong>${row.pelaksana?.nama_pelaksana}</strong></td>
          <td>${row.pelaksana?.tanggal_checklist}</td>
          <td><span class="status-badge ${sClass}">${row.status}</span></td>
          <td><button class="view-btn" onclick='openReview(${JSON.stringify(row)})'>REVIEW</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function openReview(row) {
      const content = document.getElementById('reviewContent');
      content.innerHTML = '';
      document.getElementById('headerInfo').innerHTML = `Pelaksana: <b>${row.pelaksana.nama_pelaksana}</b> | Tanggal: <b>${row.pelaksana.tanggal_checklist}</b>`;

      let counter = 1;
      structure.forEach(sec => {
        const secTitle = document.createElement('div');
        secTitle.className = 'section-title';
        secTitle.textContent = sec.section;
        content.appendChild(secTitle);

        sec.subs.forEach(sub => {
          const subTitle = document.createElement('div');
          subTitle.className = 'sub-title';
          subTitle.textContent = sub.title;
          content.appendChild(subTitle);

          const grid = document.createElement('div');
          grid.className = 'review-grid';

          sub.items.forEach(key => {
            const val = row[key];
            const ket = row[`${key}_keterangan`];
            const card = document.createElement('div');
            card.className = 'review-card';
            card.innerHTML = `
              <div class="item-info"><span>${counter}.</span> ${key.replace(/_/g, ' ').toUpperCase()}</div>
              <div class="${val === 'OK' ? 'val-ok' : 'val-ng'}">${val}</div>
            `;
            grid.appendChild(card);
            
            if (val === 'NG') {
              const ngBox = document.createElement('div');
              ngBox.className = 'ng-box';
              ngBox.innerHTML = `<b>Alasan NG:</b> ${ket || 'Tidak ada keterangan'}`;
              grid.appendChild(ngBox);
            }
            counter++;
          });
          content.appendChild(grid);
        });
      });

      const actions = document.getElementById('actionButtons');
      if (row.status === 'Pending') {
        actions.innerHTML = `
          <button class="btn-approve" onclick="updateStatus('${row.id}', 'Approved')">APPROVE CHECKLIST</button>
          <button class="btn-reject" onclick="rejectData('${row.id}')">REJECT / TOLAK</button>
        `;
      } else {
        actions.innerHTML = `<div style="width:100%; text-align:center; padding:15px; background:#f0f0f0; border-radius:8px;">Status Akhir: <b>${row.status}</b></div>`;
      }

      document.getElementById('reviewModal').style.display = 'block';
    }

    function closeModal() { document.getElementById('reviewModal').style.display = 'none'; }

    async function updateStatus(id, status, reason = null) {
      const { error } = await _supabase.from('checklist').update({ status, reject_reason: reason }).eq('id', id);
      if (!error) { alert('Berhasil!'); closeModal(); loadChecklists(); }
    }

    function rejectData(id) {
      const reason = prompt("Masukkan alasan penolakan:");
      if (reason) updateStatus(id, 'Rejected', reason);
    }

    loadChecklists();
  </script>
</body>
</html>
