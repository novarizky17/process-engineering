<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Superintendent - Approval & Monitoring</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f7f6; color: #333; }
    header { background-color: #003366; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
    .logo { font-size: 1.2em; font-weight: bold; }
    .nav-link { color: white; text-decoration: none; font-weight: bold; background: #004085; padding: 8px 15px; border-radius: 6px; transition: 0.3s; }
    .nav-link:hover { background: #0056b3; }
    
    .main-content { padding: 20px; max-width: 1200px; margin: 0 auto; }
    .table-container { background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow: hidden; margin-top: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
    th { background-color: #f8f9fa; color: #555; font-size: 0.85em; text-transform: uppercase; }

    .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.85em; font-weight: bold; }
    .status-pending { background-color: #fff3cd; color: #856404; }
    .status-approved { background-color: #d4edda; color: #155724; }
    .status-rejected { background-color: #f8d7da; color: #721c24; }
    
    .view-btn { background-color: #007bff; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .view-btn:hover { opacity: 0.9; }

    /* Modal Styling */
    .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); overflow-y: auto; }
    .modal-content { background: white; margin: 2% auto; padding: 25px; border-radius: 12px; width: 95%; max-width: 900px; }
    .close-modal { float: right; font-size: 28px; cursor: pointer; font-weight: bold; color: #aaa; }
    .close-modal:hover { color: #000; }
    
    .section-header { background: #003366; padding: 10px 15px; margin: 20px 0 10px 0; font-weight: bold; color: #fff; border-radius: 4px; }
    .review-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 10px; }
    .review-item { padding: 10px; border: 1px solid #eee; border-radius: 6px; background: #fff; display: flex; flex-direction: column; }
    .item-top { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 4px; }
    .val-ok { color: #28a745; }
    .val-ng { color: #dc3545; }
    .item-ket { font-size: 0.8em; color: #666; font-style: italic; border-top: 1px dashed #ddd; padding-top: 4px; }

    .signature-pad { border: 2px dashed #003366; background: #fafafa; border-radius: 8px; cursor: crosshair; touch-action: none; width: 100%; max-width: 400px; display: block; margin: 10px auto; }
    .signature-display { border: 1px solid #eee; background: #fff; border-radius: 8px; max-width: 300px; margin: 10px auto; display: block; }
    
    .reject-input-container { display: none; margin-top: 15px; background: #fff1f0; padding: 15px; border-radius: 8px; border: 1px solid #ffa39e; }
    .reject-textarea { width: 100%; height: 80px; padding: 10px; border-radius: 6px; border: 1px solid #dc3545; box-sizing: border-box; resize: none; margin-top: 5px; }
    
    .footer-actions { margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px; text-align: center; }
  </style>
</head>
<body>

  <header>
    <div class="logo">TOOLING SUPPORT - SUPERINTENDENT</div>
    <a href="index.html" class="nav-link">Log Out</a>
  </header>

  <div class="main-content">
    <h1>Monitoring Approval Checklist</h1>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Pelaksana</th>
            <th>Mesin / Tonage</th>
            <th>Tanggal</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr><td colspan="5" style="text-align:center;">Memuat data...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="reviewModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <h2 style="margin:0; color:#003366;">Review Checklist</h2>
      <p id="infoP" style="color:#666; margin-bottom:20px; border-bottom: 1px solid #eee; padding-bottom: 10px;"></p>
      
      <div id="modalBody">
        </div>

      <div class="footer-actions">
        <div id="action-pending" style="display:none;">
          <label style="font-weight:bold;">Tanda Tangan Superintendent:</label>
          <canvas id="sig-canvas" class="signature-pad" width="400" height="150"></canvas>
          <button onclick="clearSignature()" style="background:#6c757d; color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer;">Hapus</button>
          
          <div style="margin-top:20px; display: flex; gap: 10px; justify-content: center;">
            <button class="view-btn" style="background:#28a745; padding: 12px 30px;" onclick="submitApproval()">APPROVE</button>
            <button class="view-btn" style="background:#dc3545; padding: 12px 30px;" onclick="showRejectInput()">REJECT</button>
          </div>

          <div id="reject-input-box" class="reject-input-container">
            <strong>Alasan Penolakan:</strong>
            <textarea id="reject-reason-input" class="reject-textarea" placeholder="Tulis alasan kenapa checklist ditolak..."></textarea>
            <button class="view-btn" style="background:#dc3545; width:100%; margin-top:10px;" onclick="submitReject()">Kirim Penolakan</button>
          </div>
        </div>

        <div id="action-approved" style="display:none;">
          <strong style="color:#28a745; font-size: 1.2em;">✓ TELAH DISETUJUI</strong>
          <img id="signature-img" class="signature-display" src="">
          <p id="approved-date" style="font-size: 0.8em; color: #666;"></p>
        </div>

        <div id="action-rejected" style="display:none;">
          <strong style="color:#dc3545; font-size: 1.2em;">✘ DATA DITOLAK</strong>
          <div style="background: #fff1f0; border: 1px solid #ffa39e; padding: 10px; border-radius: 8px; margin-top: 10px;">
            <strong>Alasan:</strong> <span id="reject-display-text"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const supabaseUrl = 'https://yutxomhfqodjzqqibewd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1dHhvbWhmcW9kanpxcWliZXdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNjMxODcsImV4cCI6MjA4MTkzOTE4N30.FWmgcuo517KhN0ujLNEZnYZlZ-vbo-jXz3HJjiEJ1tA';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let activeId = null;
    let isDrawing = false;
    const canvas = document.getElementById('sig-canvas');
    const ctx = canvas.getContext('2d');

    // Logic Tanda Tangan
    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (e.clientX || e.touches[0].clientX) - rect.left,
        y: (e.clientY || e.touches[0].clientY) - rect.top
      };
    }

    function startDrawing(e) { isDrawing = true; ctx.beginPath(); const pos = getPos(e); ctx.moveTo(pos.x, pos.y); }
    function draw(e) { 
      if (!isDrawing) return; 
      e.preventDefault();
      const pos = getPos(e); 
      ctx.lineTo(pos.x, pos.y); 
      ctx.stroke(); 
    }
    function stopDrawing() { isDrawing = false; }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    window.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDrawing);

    ctx.lineWidth = 2;
    ctx.lineCap = 'round';
    ctx.strokeStyle = '#000';

    function clearSignature() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

    // Load Data Checklist
    async function loadChecklists() {
      const { data, error } = await _supabase
        .from('checklist')
        .select('*, pelaksana(*)')
        .order('created_at', { ascending: false });

      if (error) { console.error(error); return; }

      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      
      if (!data || data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Belum ada data checklist.</td></tr>';
        return;
      }

      data.forEach(row => {
        const tr = document.createElement('tr');
        const sClass = row.status === 'Approved' ? 'status-approved' : row.status === 'Rejected' ? 'status-rejected' : 'status-pending';
        tr.innerHTML = `
          <td><strong>${row.pelaksana?.nama_pelaksana || 'N/A'}</strong></td>
          <td>${row.pelaksana?.merk_mesin || '-'} / ${row.pelaksana?.tonage || '-'}</td>
          <td>${row.pelaksana?.tanggal_checklist || '-'}</td>
          <td><span class="status-badge ${sClass}">${row.status}</span></td>
          <td><button class="view-btn" onclick='openReview(${JSON.stringify(row)})'>REVIEW</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function openReview(row) {
      activeId = row.id;
      document.getElementById('infoP').innerHTML = `Pelaksana: <b>${row.pelaksana?.nama_pelaksana}</b> | Mesin: <b>${row.pelaksana?.merk_mesin}</b> | Tanggal: <b>${row.pelaksana?.tanggal_checklist}</b>`;
      
      const modalBody = document.getElementById('modalBody');
      modalBody.innerHTML = '';

      const items = [
        'wiring', 'komponen', 'kerapihan', 'sensor', 'timing_belt', 'pully', 'servo_motor', 
        'linear_bearing', 'rotary_actuator', 'selenoid_valve', 'vacuum_ejector', 
        'silinder_pneumatic', 'napple', 'vacuum_pad', 'flange', 'vacuum_pad_takeout',
        'stacking_wiring', 'stacking_sensor', 'stacking_linier', 'stacking_mechanical_part', 
        'stacking_cylinder', 'stacking_pneumatic', 'conveyor_belt', 'conveyor_motor', 
        'conveyor_rantai', 'conveyor_frame', 'conveyor_inverter', 'dosing_alarm', 
        'dosing_setting', 'dummy_vacuum', 'dummy_condition', 'dummy_flange', 
        'dummy_instalasi', 'dummy_tubbing'
      ];

      let htmlContent = '<div class="section-header">DETAIL HASIL INSPEKSI</div><div class="review-grid">';
      
      items.forEach(item => {
        const status = row[item];
        const ket = row[`${item}_keterangan`];
        const sClass = status === 'OK' ? 'val-ok' : 'val-ng';
        const label = item.toUpperCase().replace(/_/g, ' ');

        htmlContent += `
          <div class="review-item">
            <div class="item-top">
              <span>${label}</span>
              <span class="${sClass}">${status || '-'}</span>
            </div>
            ${status === 'NG' ? `<div class="item-ket">Ket: ${ket || 'Tidak ada keterangan'}</div>` : ''}
          </div>
        `;
      });
      htmlContent += '</div>';

      // Tampilkan Tanda Tangan Pelaksana
      if (row.signature_pelaksana) {
        htmlContent += `
          <div class="section-header">TANDA TANGAN PELAKSANA</div>
          <div style="text-align:center;"><img src="${row.signature_pelaksana}" style="max-width:200px; border:1px solid #eee;"></div>
        `;
      }

      modalBody.innerHTML = htmlContent;

      // Atur Visibilitas Tombol Berdasarkan Status
      document.getElementById('action-pending').style.display = (row.status === 'Pending') ? 'block' : 'none';
      document.getElementById('action-approved').style.display = (row.status === 'Approved') ? 'block' : 'none';
      document.getElementById('action-rejected').style.display = (row.status === 'Rejected') ? 'block' : 'none';
      document.getElementById('reject-input-box').style.display = 'none';

      if (row.status === 'Approved') {
          document.getElementById('signature-img').src = row.signature || '';
          document.getElementById('approved-date').textContent = "Disetujui pada: " + new Date(row.approved_at).toLocaleString('id-ID');
      }
      if (row.status === 'Rejected') document.getElementById('reject-display-text').textContent = row.reject_reason || '-';

      document.getElementById('reviewModal').style.display = 'block';
      clearSignature();
    }

    function closeModal() { document.getElementById('reviewModal').style.display = 'none'; }
    function showRejectInput() { document.getElementById('reject-input-box').style.display = 'block'; }

    async function submitApproval() {
      const sig = canvas.toDataURL();
      const { error } = await _supabase.from('checklist').update({ 
          status: 'Approved', 
          signature: sig, 
          approved_at: new Date() 
      }).eq('id', activeId);
      
      if(!error) { alert('Checklist Berhasil Disetujui!'); closeModal(); loadChecklists(); }
      else { alert('Gagal: ' + error.message); }
    }

    async function submitReject() {
      const reason = document.getElementById('reject-reason-input').value;
      if(!reason) return alert('Alasan penolakan wajib diisi!');
      
      const { error } = await _supabase.from('checklist').update({ 
          status: 'Rejected', 
          reject_reason: reason 
      }).eq('id', activeId);

      if(!error) { alert('Checklist Telah Ditolak!'); closeModal(); loadChecklists(); }
      else { alert('Gagal: ' + error.message); }
    }

    window.onload = loadChecklists;
  </script>
</body>
</html>
