<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Superintendent - Approval & Monitoring</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f7f6; color: #333; }
    header { background-color: #003366; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
    .logo { font-size: 1.2em; font-weight: bold; }
    .nav-link { color: white; text-decoration: none; font-weight: bold; background: #004085; padding: 8px 15px; border-radius: 6px; }
    
    .main-content { padding: 20px; max-width: 1200px; margin: 0 auto; }
    .table-container { background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow: hidden; margin-top: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
    th { background-color: #f8f9fa; color: #555; font-size: 0.85em; text-transform: uppercase; }

    .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.85em; font-weight: bold; }
    .status-pending { background-color: #fff3cd; color: #856404; }
    .status-approved { background-color: #d4edda; color: #155724; }
    .status-rejected { background-color: #f8d7da; color: #721c24; }
    
    .view-btn { background-color: #007bff; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }

    .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); overflow-y: auto; }
    .modal-content { background: white; margin: 2% auto; padding: 25px; border-radius: 12px; width: 95%; max-width: 1100px; border-top: 10px solid #003366; }
    .close-modal { float: right; font-size: 28px; cursor: pointer; font-weight: bold; color: #aaa; }
    
    /* GAYA VISUAL BARU (MIRIP GAMBAR) */
    .section-title { background: #e9ecef; padding: 12px 15px; margin: 25px 0 15px 0; font-weight: bold; color: #003366; font-size: 1.1em; border-left: 6px solid #003366; text-transform: uppercase; }
    .review-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 15px; margin-bottom: 25px; }
    
    .card-item { background: white; border: 1px solid #dee2e6; border-radius: 10px; padding: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .card-label { font-size: 0.95em; font-weight: 600; color: #444; text-transform: uppercase; }
    
    .val-ok { color: #28a745; background: #e8f5e9; padding: 4px 12px; border-radius: 6px; font-weight: bold; font-size: 0.9em; border: 1px solid #c3e6cb; }
    .val-ng { color: #dc3545; background: #ffebee; padding: 4px 12px; border-radius: 6px; font-weight: bold; font-size: 0.9em; border: 1px solid #f5c6cb; }

    .sig-canvas-container { margin-top: 20px; text-align: center; }
    .signature-pad { border: 2px dashed #003366; background: #fafafa; border-radius: 8px; width: 100%; max-width: 450px; cursor: crosshair; }
    .footer-actions { margin-top: 40px; border-top: 2px solid #eee; padding-top: 25px; text-align: center; }
  </style>
</head>
<body>

  <header>
    <div class="logo">TOOLING SUPPORT - SUPERINTENDENT</div>
    <a href="javascript:location.reload()" class="nav-link">Refresh Data</a>
  </header>

  <div class="main-content">
    <h1>Monitoring Approval Checklist</h1>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Pelaksana</th>
            <th>Mesin / Tonage</th>
            <th>Tanggal Input</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr><td colspan="5" style="text-align:center;">Memuat data...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="reviewModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <h2 style="margin:0; color:#003366;">üìã REVIEW HASIL CHECKLIST</h2>
      <div id="infoP" style="margin: 15px 0; font-size: 1.1em; color: #555;"></div>
      
      <div id="modalBody"></div>

      <div class="footer-actions">
        <div id="action-pending" style="display:none;">
          <div class="sig-canvas-container">
            <label style="font-weight:bold; display:block; margin-bottom:10px;">‚úçÔ∏è Tanda Tangan Superintendent:</label>
            <canvas id="sig-canvas" class="signature-pad" width="450" height="180"></canvas><br>
            <button onclick="clearSignature()" style="margin-top:10px; background:#6c757d; color:white; border:none; padding:8px 15px; border-radius:4px; cursor:pointer;">Hapus Coretan</button>
          </div>
          <div style="margin-top:30px; display: flex; gap: 20px; justify-content: center;">
            <button class="view-btn" style="background:#28a745; padding: 15px 50px; font-size:1.1em;" onclick="submitApproval()">APPROVE</button>
            <button class="view-btn" style="background:#dc3545; padding: 15px 50px; font-size:1.1em;" onclick="showRejectInput()">REJECT</button>
          </div>
          <div id="reject-box" style="display:none; margin-top:20px; text-align:left; background:#fff1f0; padding:15px; border-radius:10px;">
            <strong>Alasan Penolakan:</strong>
            <textarea id="reject-reason-input" style="width:100%; height:80px; margin-top:10px; border-radius:6px; border:1px solid #dc3545;"></textarea>
            <button class="view-btn" style="background:#dc3545; width:100%; margin-top:10px;" onclick="submitReject()">Kirim Penolakan</button>
          </div>
        </div>

        <div id="action-approved" style="display:none; background: #e8f5e9; padding: 20px; border-radius: 12px;">
          <strong style="color:#1b5e20; font-size: 1.3em;">‚úì CHECKLIST DISETUJUI</strong>
          <img id="signature-img" style="max-width:300px; display:block; margin:15px auto; border:1px solid #ddd; background: white; padding:5px;">
        </div>

        <div id="action-rejected" style="display:none; background: #ffebee; padding: 20px; border-radius: 12px;">
          <strong style="color:#b71c1c; font-size: 1.3em;">‚úò CHECKLIST DITOLAK</strong>
          <p id="reject-display-text" style="margin-top:10px; font-weight:bold; color: #b71c1c;"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const supabaseUrl = 'https://yutxomhfqodjzqqibewd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1dHhvbWhmcW9kanpxcWliZXdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNjMxODcsImV4cCI6MjA4MTkzOTE4N30.FWmgcuo517KhN0ujLNEZnYZlZ-vbo-jXz3HJjiEJ1tA';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let activeId = null;
    let isDrawing = false;
    const canvas = document.getElementById('sig-canvas');
    const ctx = canvas.getContext('2d');

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.clientX || (e.touches && e.touches[0].clientX);
      const clientY = e.clientY || (e.touches && e.touches[0].clientY);
      return { x: clientX - rect.left, y: clientY - rect.top };
    }
    function startDraw(e) { isDrawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); }
    function moveDraw(e) { if (!isDrawing) return; e.preventDefault(); const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); }
    canvas.addEventListener('mousedown', startDraw); canvas.addEventListener('mousemove', moveDraw); window.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('touchstart', startDraw); canvas.addEventListener('touchmove', moveDraw); canvas.addEventListener('touchend', () => isDrawing = false);
    ctx.lineWidth = 3; ctx.lineCap = 'round'; function clearSignature() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

    async function loadChecklists() {
      const { data, error } = await _supabase.from('checklist').select('*, pelaksana(*)').order('created_at', { ascending: false });
      if (error) return;
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      data.forEach(row => {
        const sClass = row.status === 'Approved' ? 'status-approved' : row.status === 'Rejected' ? 'status-rejected' : 'status-pending';
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><strong>${row.pelaksana?.nama_pelaksana}</strong></td>
          <td>${row.pelaksana?.merk_mesin} / ${row.pelaksana?.tonage}</td>
          <td>${new Date(row.created_at).toLocaleString('id-ID')}</td>
          <td><span class="status-badge ${sClass}">${row.status}</span></td>
          <td><button class="view-btn" onclick='openReview(${JSON.stringify(row)})'>REVIEW</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function openReview(row) {
      activeId = row.id;
      document.getElementById('infoP').innerHTML = `üë∑ <b>${row.pelaksana?.nama_pelaksana}</b> | ‚öôÔ∏è <b>${row.pelaksana?.merk_mesin} (${row.pelaksana?.tonage})</b>`;
      
      const modalBody = document.getElementById('modalBody');
      modalBody.innerHTML = '';

      const categories = [
        { title: "2. STACKING", items: ['stacking_wiring', 'stacking_sensor', 'stacking_linier', 'stacking_mechanical_part', 'stacking_cylinder', 'stacking_pneumatic'] },
        { title: "3. CONVEYOR", items: ['conveyor_belt', 'conveyor_motor', 'conveyor_rantai', 'conveyor_frame', 'conveyor_inverter'] },
        { title: "4. DOSING", items: ['dosing_alarm', 'dosing_setting'] },
        { title: "5. DUMMY", items: ['dummy_vacuum', 'dummy_condition', 'dummy_flange', 'dummy_instalasi', 'dummy_tubbing'] }
      ];

      categories.forEach(cat => {
        let html = `<div class="section-title">${cat.title}</div><div class="review-grid">`;
        cat.items.forEach((item, idx) => {
          const val = row[item];
          const label = item.toUpperCase().replace(/_/g, ' ');
          html += `<div class="card-item"><span class="card-label">${idx+1}. ${label}</span><span class="${val === 'OK' ? 'val-ok' : 'val-ng'}">${val || '-'}</span></div>`;
        });
        html += `</div>`;
        modalBody.innerHTML += html;
      });

      // Signature Pelaksana di bawah grid
      if (row.signature_pelaksana) {
        modalBody.innerHTML += `<div class="section-title">PENGESAHAN PELAKSANA</div><div style="text-align:center;"><img src="${row.signature_pelaksana}" style="max-width:220px; border:1px solid #ddd; padding:10px; background:white;"></div>`;
      }

      document.getElementById('action-pending').style.display = row.status === 'Pending' ? 'block' : 'none';
      document.getElementById('action-approved').style.display = row.status === 'Approved' ? 'block' : 'none';
      document.getElementById('action-rejected').style.display = row.status === 'Rejected' ? 'block' : 'none';
      
      if (row.status === 'Approved') document.getElementById('signature-img').src = row.signature || '';
      if (row.status === 'Rejected') document.getElementById('reject-display-text').textContent = "Alasan: " + (row.reject_reason || '-');
      
      document.getElementById('reviewModal').style.display = 'block';
      clearSignature();
    }

    function closeModal() { document.getElementById('reviewModal').style.display = 'none'; }
    function showRejectInput() { document.getElementById('reject-box').style.display = 'block'; }

    async function submitApproval() {
      const sig = canvas.toDataURL();
      const { error } = await _supabase.from('checklist').update({ status: 'Approved', signature: sig, approved_at: new Date() }).eq('id', activeId);
      if (!error) { alert('Berhasil Disetujui'); closeModal(); loadChecklists(); }
    }

    async function submitReject() {
      const reason = document.getElementById('reject-reason-input').value;
      if(!reason) return alert('Alasan wajib diisi!');
      const { error } = await _supabase.from('checklist').update({ status: 'Rejected', reject_reason: reason }).eq('id', activeId);
      if (!error) { alert('Berhasil Ditolak'); closeModal(); loadChecklists(); }
    }

    window.onload = loadChecklists;
  </script>
</body>
</html>
