<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Superintendent - Approval System</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #f0f2f5; }
    header { background: #003366; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    .container { padding: 20px; max-width: 1100px; margin: 0 auto; }
    
    /* Table Styling */
    .card { background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); overflow: hidden; }
    table { width: 100%; border-collapse: collapse; }
    th { background: #f8f9fa; padding: 15px; text-align: left; font-size: 13px; color: #666; text-transform: uppercase; }
    td { padding: 15px; border-top: 1px solid #eee; }
    
    /* Status Badge */
    .badge { padding: 5px 12px; border-radius: 15px; font-size: 12px; font-weight: bold; }
    .status-pending { background: #fff3cd; color: #856404; }
    .status-approved { background: #d4edda; color: #155724; }
    .status-rejected { background: #f8d7da; color: #721c24; }

    .btn { padding: 8px 16px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
    .btn-primary { background: #007bff; color: white; }
    .btn-success { background: #28a745; color: white; padding: 12px 25px; }
    .btn-danger { background: #dc3545; color: white; padding: 12px 25px; }

    /* Modal Grid */
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); overflow-y: auto; }
    .modal-content { background: white; margin: 3% auto; padding: 25px; border-radius: 12px; width: 90%; max-width: 900px; }
    .section-header { background: #f1f4f8; padding: 10px; margin: 20px 0 10px; font-weight: bold; color: #003366; border-left: 4px solid #003366; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 10px; }
    .grid-item { border: 1px solid #e0e0e0; padding: 10px; border-radius: 6px; display: flex; justify-content: space-between; font-size: 14px; }
    
    .ok { color: #28a745; font-weight: bold; }
    .ng { color: #dc3545; font-weight: bold; }

    .sig-area { border: 2px dashed #ccc; margin: 20px 0; background: #fafafa; }
    canvas { width: 100%; height: 150px; cursor: crosshair; }
  </style>
</head>
<body>

<header>
  <div style="font-size: 1.2rem; font-weight: bold;">SUPERINTENDENT APPROVAL</div>
  <button class="btn btn-primary" onclick="loadData()">Refresh Data</button>
</header>

<div class="container">
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Pelaksana</th>
          <th>Mesin</th>
          <th>Tanggal</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="mainTable"></tbody>
    </table>
  </div>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <span style="float:right; cursor:pointer; font-size:24px;" onclick="closeModal()">&times;</span>
    <h2 id="modalTitle" style="color:#003366; margin-top:0;">Detail Checklist</h2>
    <hr>
    <div id="modalBody"></div>

    <div id="approvalPanel" style="text-align:center; margin-top:30px; border-top: 2px solid #eee; padding-top:20px;">
      <div id="pendingSection">
        <p><strong>Tanda Tangan Superintendent:</strong></p>
        <div class="sig-area"><canvas id="sig-canvas"></canvas></div>
        <button onclick="clearSig()" style="margin-bottom:20px;">Hapus Tanda Tangan</button>
        <br>
        <button class="btn btn-success" onclick="updateStatus('Approved')">APPROVE CHECKLIST</button>
        <button class="btn btn-danger" onclick="showRejectInput()">REJECT</button>
        
        <div id="rejectInput" style="display:none; margin-top:20px;">
          <textarea id="reason" style="width:100%; height:80px;" placeholder="Tulis alasan penolakan..."></textarea>
          <button class="btn btn-danger" style="width:100%; margin-top:10px;" onclick="updateStatus('Rejected')">Kirim Penolakan</button>
        </div>
      </div>

      <div id="resultSection" style="display:none;">
        <h3 id="resultStatus"></h3>
        <img id="resultSig" style="max-width:250px; border:1px solid #ddd; padding:5px; background:white;">
      </div>
    </div>
  </div>
</div>

<script>
  const supabaseUrl = 'https://yutxomhfqodjzqqibewd.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1dHhvbWhmcW9kanpxcWliZXdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNjMxODcsImV4cCI6MjA4MTkzOTE4N30.FWmgcuo517KhN0ujLNEZnYZlZ-vbo-jXz3HJjiEJ1tA';
  const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

  let activeId = null;
  let isDrawing = false;
  const canvas = document.getElementById('sig-canvas');
  const ctx = canvas.getContext('2d');

  // STRUKTUR BERSIH SESUAI KEINGINAN ANDA
  const masterStructure = [
    { section: "1. STAND LABEL", prefix: "", fields: ["wiring", "komponen", "kerapihan", "sensor", "timing_belt", "pully", "servo_motor", "linear_bearing", "rotary_actuator", "selenoid_valve", "vacuum_ejector", "silinder_pneumatic", "napple", "vacuum_pad", "flange", "vacuum_pad_takeout"] },
    { section: "2. STACKING", prefix: "stacking_", fields: ["wiring", "sensor", "linier", "mechanical_part", "cylinder", "pneumatic"] },
    { section: "3. CONVEYOR", prefix: "conveyor_", fields: ["belt", "motor", "rantai", "frame", "inverter"] },
    { section: "4. DOSING", prefix: "dosing_", fields: ["alarm", "setting"] },
    { section: "5. DUMMY", prefix: "dummy_", fields: ["vacuum", "condition", "flange", "instalasi", "tubbing"] }
  ];

  // Logic Tanda Tangan
  canvas.width = 600; canvas.height = 150;
  ctx.lineWidth = 3; ctx.lineCap = 'round'; ctx.strokeStyle = '#000';
  function getPos(e) { const r = canvas.getBoundingClientRect(); return { x: (e.clientX || e.touches[0].clientX) - r.left, y: (e.clientY || e.touches[0].clientY) - r.top }; }
  canvas.onmousedown = (e) => { isDrawing = true; const p = getPos(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); };
  canvas.onmousemove = (e) => { if(!isDrawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); };
  window.onmouseup = () => isDrawing = false;
  function clearSig() { ctx.clearRect(0,0,canvas.width,canvas.height); }

  async function loadData() {
    const { data, error } = await _supabase.from('checklist').select('*, pelaksana(*)').order('created_at', { ascending: false });
    if(error) return console.error(error);
    
    document.getElementById('mainTable').innerHTML = data.map(row => `
      <tr>
        <td><strong>${row.pelaksana?.nama_pelaksana}</strong></td>
        <td>${row.pelaksana?.merk_mesin}</td>
        <td>${row.pelaksana?.tanggal_checklist}</td>
        <td><span class="badge status-${row.status.toLowerCase()}">${row.status}</span></td>
        <td><button class="btn btn-primary" onclick='openModal(${JSON.stringify(row)})'>REVIEW</button></td>
      </tr>
    `).join('');
  }

  function openModal(row) {
    activeId = row.id;
    const body = document.getElementById('modalBody');
    body.innerHTML = '';

    masterStructure.forEach(sec => {
      let html = `<div class="section-header">${sec.section}</div><div class="grid">`;
      sec.fields.forEach((f, i) => {
        const dbField = sec.prefix + f; // Gabungkan prefix otomatis
        const val = row[dbField] || '-';
        const label = f.replace(/_/g, ' ').toUpperCase();
        html += `<div class="grid-item"><span>${i+1}. ${label}</span><span class="${val==='OK'?'ok':'ng'}">${val}</span></div>`;
      });
      html += `</div>`;
      body.innerHTML += html;
    });

    if(row.signature_pelaksana) {
      body.innerHTML += `<div class="section-header">TTD PELAKSANA</div><div style="text-align:center;"><img src="${row.signature_pelaksana}" style="height:100px; border:1px solid #eee;"></div>`;
    }

    const isPending = row.status === 'Pending';
    document.getElementById('pendingSection').style.display = isPending ? 'block' : 'none';
    document.getElementById('resultSection').style.display = isPending ? 'none' : 'block';
    
    if(!isPending) {
      document.getElementById('resultStatus').innerHTML = row.status === 'Approved' ? '<span class="ok">✓ TELAH DISETUJUI</span>' : '<span class="ng">✘ DITOLAK</span>';
      document.getElementById('resultSig').src = row.signature || '';
      if(row.status === 'Rejected') document.getElementById('resultStatus').innerHTML += `<p style="font-size:14px; color:#666;">Alasan: ${row.reject_reason || '-'}</p>`;
    }

    document.getElementById('modal').style.display = 'block';
    document.getElementById('rejectInput').style.display = 'none';
    clearSig();
  }

  async function updateStatus(newStatus) {
    const sig = canvas.toDataURL();
    const reason = document.getElementById('reason').value;
    
    if(newStatus === 'Approved') {
        // Cek canvas kosong sederhana
        const blank = document.createElement('canvas');
        blank.width = canvas.width; blank.height = canvas.height;
        if(sig === blank.toDataURL()) return alert("Tanda tangan wajib diisi!");
    }

    const updateData = { 
        status: newStatus, 
        signature: newStatus === 'Approved' ? sig : null,
        reject_reason: newStatus === 'Rejected' ? reason : null,
        approved_at: new Date() 
    };

    const { error } = await _supabase.from('checklist').update(updateData).eq('id', activeId);
    
    if(error) alert("Gagal update: " + error.message);
    else { alert("Status Berhasil Diperbarui!"); closeModal(); loadData(); }
  }

  function showRejectInput() { document.getElementById('rejectInput').style.display = 'block'; }
  function closeModal() { document.getElementById('modal').style.display = 'none'; }
  window.onload = loadData;
</script>

</body>
</html>
