<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Superintendent - Approval Tanda Tangan</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f7f6; color: #333; }
    header { background-color: #003366; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
    .main-content { padding: 20px; max-width: 1200px; margin: 0 auto; }
    .table-container { background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
    th { background-color: #f8f9fa; color: #555; font-size: 0.85em; text-transform: uppercase; }

    .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.85em; font-weight: bold; }
    .status-pending { background-color: #fff3cd; color: #856404; }
    .status-approved { background-color: #d4edda; color: #155724; }
    .status-rejected { background-color: #f8d7da; color: #721c24; }
    .view-btn { background-color: #007bff; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }

    /* Modal Review */
    .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); overflow-y: auto; }
    .modal-content { background: white; margin: 2% auto; padding: 25px; border-radius: 12px; width: 95%; max-width: 900px; }
    .close-modal { float: right; font-size: 28px; cursor: pointer; font-weight: bold; color: #999; }
    
    .section-header { background: #f1f3f5; padding: 10px 15px; margin: 20px 0 10px 0; font-weight: bold; color: #003366; border-bottom: 2px solid #003366; font-size: 1.2em; }
    .sub-section { color: #155724; font-weight: bold; font-size: 0.95em; margin: 15px 0 8px 5px; text-transform: uppercase; }
    
    .review-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .review-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; border: 1px solid #dee2e6; border-radius: 4px; background: #fff; }
    .item-text { font-size: 0.95em; font-weight: 500; }
    .item-text span { color: #888; margin-right: 10px; font-weight: normal; }
    .val-ok { color: #28a745; font-weight: bold; }
    .val-ng { color: #dc3545; font-weight: bold; }
    
    /* Signature Area */
    .signature-container { margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px; text-align: center; }
    .signature-pad { border: 2px dashed #ccc; background: #fafafa; border-radius: 8px; cursor: crosshair; touch-action: none; }
    .signature-label { display: block; margin-bottom: 10px; font-weight: bold; color: #003366; }
    .btn-clear { background: #6c757d; color: white; border: none; padding: 5px 15px; border-radius: 4px; cursor: pointer; margin-top: 5px; font-size: 0.8em; }

    .footer-btns { margin-top: 20px; display: flex; gap: 15px; }
    .btn-approve { flex: 1; background: #28a745; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    .btn-reject { flex: 1; background: #dc3545; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>

  <header>
    <div class="logo">TOOLING SUPPORT - SUPERINTENDENT</div>
    <a href="index.html" style="color:white; text-decoration:none; font-weight:bold;">Dashboard</a>
  </header>

  <div class="main-content">
    <h1>Approval Checklist</h1>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Pelaksana</th>
            <th>Tanggal</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr><td colspan="4" style="text-align:center;">Memuat data...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="reviewModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <h2 style="margin:0; color:#003366;">Review & Tanda Tangan</h2>
      <p id="infoP" style="color:#666; margin-bottom:20px;"></p>
      
      <div id="modalBody"></div>

      <div id="approvalSection" class="signature-container">
        <label class="signature-label">Tanda Tangan Superintendent:</label>
        <canvas id="sig-canvas" class="signature-pad" width="400" height="150"></canvas>
        <br>
        <button class="btn-clear" onclick="clearSignature()">Hapus Tanda Tangan</button>
        
        <div class="footer-btns">
          <button class="btn-approve" onclick="submitApproval()">APPROVE & SIMPAN</button>
          <button class="btn-reject" onclick="rejData()">REJECT</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const supabaseUrl = 'https://yutxomhfqodjzqqibewd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1dHhvbWhmcW9kanpxcWliZXdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNjMxODcsImV4cCI6MjA4MTkzOTE4N30.FWmgcuo517KhN0ujLNEZnYZlZ-vbo-jXz3HJjiEJ1tA';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let activeId = null;
    let isDrawing = false;
    const canvas = document.getElementById('sig-canvas');
    const ctx = canvas.getContext('2d');

    // Setup Drawing
    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDraw(e.touches[0]); });
    canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e.touches[0]); });
    canvas.addEventListener('touchend', endDraw);

    function startDraw(e) { isDrawing = true; ctx.beginPath(); ctx.moveTo(e.clientX - canvas.getBoundingClientRect().left, e.clientY - canvas.getBoundingClientRect().top); }
    function draw(e) { if (!isDrawing) return; ctx.lineTo(e.clientX - canvas.getBoundingClientRect().left, e.clientY - canvas.getBoundingClientRect().top); ctx.stroke(); }
    function endDraw() { isDrawing = false; }
    function clearSignature() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

    const masterStructure = [
      { section: "1. STAND LABEL", groups: [
        { label: "ELECTRICAL", fields: ["wiring", "komponen", "kerapihan", "sensor"], display: ["WIRING", "KOMPONEN", "KERAPIHAN", "SENSOR"] },
        { label: "MOTION", fields: ["timing_belt", "pully", "servo_motor", "linear_bearing", "rotary_actuator"], display: ["TIMING BELT", "PULLY", "SERVO MOTOR", "LINEAR BEARING", "ROTARY ACTUATOR"] },
        { label: "PNEUMATIC", fields: ["selenoid_valve", "vacuum_ejector", "silinder_pneumatic", "napple", "vacuum_pad"], display: ["SELENOID VALVE", "VACUUM EJECTOR", "SILINDER PNEUMATIC", "NAPPLE", "VACUUM PAD"] },
        { label: "TAKE OUT PRODUK", fields: ["flange", "vacuum_pad_takeout"], display: ["FLANGE", "VACUUM PAD"] }
      ]},
      { section: "2. STACKING", groups: [
        { label: "ELECTRICAL", fields: ["stacking_wiring", "stacking_sensor"], display: ["WIRING", "SENSOR"] },
        { label: "MOTION", fields: ["stacking_linier", "stacking_mechanical_part"], display: ["LINIER", "MECHANICAL PART"] },
        { label: "PNEUMATIC", fields: ["stacking_cylinder", "stacking_pneumatic"], display: ["CYLINDER", "PNEUMATIC"] }
      ]},
      { section: "3. CONVEYOR", groups: [
        { label: "GENERAL", fields: ["conveyor_belt", "conveyor_motor", "conveyor_rantai", "conveyor_frame", "conveyor_inverter"], display: ["BELT", "MOTOR", "RANTAI / COUPLING", "FRAME", "INVERTER / ELECTRICAL"] }
      ]},
      { section: "4. DOSING", groups: [
        { label: "GENERAL", fields: ["dosing_alarm", "dosing_setting"], display: ["CEK ALARM", "KESESUAIAN SETTING"] }
      ]},
      { section: "5. DUMMY", groups: [
        { label: "GENERAL", fields: ["dummy_vacuum", "dummy_condition", "dummy_flange", "dummy_instalasi", "dummy_tubbing"], display: ["VACCUM", "KONDISI DUMMY", "FLANGE", "INSTALASI", "TUBBING"] }
      ]}
    ];

    async function loadChecklists() {
      const { data } = await _supabase.from('checklist').select('*, pelaksana(*)').order('created_at', { ascending: false });
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        const sClass = row.status === 'Approved' ? 'status-approved' : row.status === 'Rejected' ? 'status-rejected' : 'status-pending';
        tr.innerHTML = `<td><strong>${row.pelaksana?.nama_pelaksana}</strong></td><td>${row.pelaksana?.tanggal_checklist}</td><td><span class="status-badge ${sClass}">${row.status}</span></td><td><button class="view-btn" onclick='openReview(${JSON.stringify(row)})'>REVIEW</button></td>`;
        tbody.appendChild(tr);
      });
    }

    function openReview(row) {
      activeId = row.id;
      const body = document.getElementById('modalBody');
      body.innerHTML = '';
      document.getElementById('infoP').innerHTML = `Pelaksana: <b>${row.pelaksana.nama_pelaksana}</b> | Tanggal: <b>${row.pelaksana.tanggal_checklist}</b>`;
      clearSignature();

      let num = 1;
      masterStructure.forEach(sec => {
        const h3 = document.createElement('div'); h3.className = 'section-header'; h3.textContent = sec.section; body.appendChild(h3);
        sec.groups.forEach(grp => {
          const h4 = document.createElement('div'); h4.className = 'sub-section'; h4.textContent = grp.label; body.appendChild(h4);
          const grid = document.createElement('div'); grid.className = 'review-grid';
          grp.fields.forEach((field, idx) => {
            const status = row[field];
            const itemDiv = document.createElement('div'); itemDiv.className = 'review-item';
            itemDiv.innerHTML = `<div class="item-text"><span>${num}.</span> ${grp.display[idx]}</div><div class="${status === 'OK' ? 'val-ok' : 'val-ng'}">${status}</div>`;
            grid.appendChild(itemDiv);
            num++;
          });
          body.appendChild(grid);
        });
      });

      document.getElementById('approvalSection').style.display = (row.status === 'Pending') ? 'block' : 'none';
      document.getElementById('reviewModal').style.display = 'block';
    }

    async function submitApproval() {
      // Validasi tanda tangan (opsional: cek apakah canvas kosong)
      const sigData = canvas.toDataURL(); // Simpan sebagai string Base64 jika perlu disimpan ke DB
      
      const { error } = await _supabase.from('checklist').update({ 
        status: 'Approved', 
        approved_at: new Date().toISOString()
        // signature: sigData // Jika Anda menambahkan kolom signature di database
      }).eq('id', activeId);

      if (!error) { alert('Checklist Approved dengan Tanda Tangan!'); closeModal(); loadChecklists(); }
    }

    function closeModal() { document.getElementById('reviewModal').style.display = 'none'; }
    function rejData() { const r = prompt("Alasan:"); if (r) updateReject(activeId, r); }
    async function updateReject(id, reason) { await _supabase.from('checklist').update({ status: 'Rejected', reject_reason: reason }).eq('id', id); closeModal(); loadChecklists(); }

    loadChecklists();
  </script>
</body>
</html>
