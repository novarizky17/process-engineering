<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Superintendent Approval</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f7f6; color: #333; min-height: 100vh; }
    header { background-color: #003366; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .logo { font-size: 1.3em; font-weight: bold; letter-spacing: 1px; }
    .back-btn { background-color: #004085; color: white; padding: 8px 15px; border-radius: 6px; text-decoration: none; font-weight: bold; font-size: 0.9em; transition: 0.3s; }
    .back-btn:hover { background-color: #0056b3; }
    .main-content { padding: 30px 20px; max-width: 1100px; margin: 0 auto; }
    h1 { text-align: center; color: #003366; margin-bottom: 30px; }
    
    .table-container { background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; min-width: 700px; }
    th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
    th { background-color: #f8f9fa; color: #555; font-weight: 600; text-transform: uppercase; font-size: 0.85em; }
    tr:last-child td { border-bottom: none; }
    tr:hover { background-color: #fafafa; }

    .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.85em; font-weight: bold; display: inline-block; }
    .status-pending { background-color: #fff3cd; color: #856404; }
    .status-approved { background-color: #d4edda; color: #155724; }
    .status-rejected { background-color: #f8d7da; color: #721c24; }

    .action-btn { padding: 8px 14px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 0.85em; transition: 0.2s; margin-right: 5px; }
    .approve { background-color: #28a745; color: white; }
    .approve:hover { background-color: #218838; }
    .reject { background-color: #dc3545; color: white; }
    .reject:hover { background-color: #c82333; }

    /* Modal */
    .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); backdrop-filter: blur(4px); }
    .modal-content { background-color: white; margin: 10% auto; padding: 25px; border-radius: 12px; width: 90%; max-width: 450px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    .close { font-size: 24px; font-weight: bold; cursor: pointer; color: #aaa; }
    .close:hover { color: #333; }
    .reject-reason { width: 100%; height: 100px; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-family: inherit; font-size: 1em; margin: 15px 0; }
    .submit-reject { width: 100%; background-color: #dc3545; color: white; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>

  <header>
    <div class="logo">TOOLING SUPPORT - SUPERINTENDENT</div>
    <a href="index.html" class="back-btn">Dashboard</a>
  </header>

  <div class="main-content">
    <h1>Approval Checklist</h1>
    
    <div class="table-container">
      <table id="checklistTable">
        <thead>
          <tr>
            <th>Pelaksana</th>
            <th>Tanggal Input</th>
            <th>Status</th>
            <th>Aksi / Keterangan</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr><td colspan="4" style="text-align:center;">Memuat data...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="rejectModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 style="margin:0; color:#dc3545;">Tolak Checklist</h2>
        <span class="close" onclick="closeModal()">&times;</span>
      </div>
      <p style="color:#666;">Silakan berikan alasan penolakan agar pelaksana dapat melakukan perbaikan:</p>
      <textarea id="rejectReason" class="reject-reason" placeholder="Contoh: Keterangan NG tidak jelas atau data tidak sesuai..."></textarea>
      <button onclick="submitReject()" class="submit-reject">Kirim Penolakan</button>
    </div>
  </div>

  <script>
    // Konfigurasi Supabase
    const supabaseUrl = 'https://yutxomhfqodjzqqibewd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1dHhvbWhmcW9kanpxcWliZXdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNjMxODcsImV4cCI6MjA4MTkzOTE4N30.FWmgcuo517KhN0ujLNEZnYZlZ-vbo-jXz3HJjiEJ1tA';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let currentChecklistId = null;

    // Load Data
    async function loadChecklists() {
      const { data, error } = await _supabase
        .from('checklist')
        .select(`
          id, 
          created_at, 
          status, 
          reject_reason, 
          pelaksana (nama_pelaksana)
        `)
        .order('created_at', { ascending: false });

      if (error) {
        console.error('Error:', error.message);
        document.getElementById('tableBody').innerHTML = `<tr><td colspan="4" style="text-align:center; color:red;">Gagal memuat data: ${error.message}</td></tr>`;
        return;
      }

      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';

      if (data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Belum ada data checklist.</td></tr>';
        return;
      }

      data.forEach(row => {
        const tr = document.createElement('tr');
        const statusClass = row.status === 'Approved' ? 'status-approved' : 
                           row.status === 'Rejected' ? 'status-rejected' : 'status-pending';

        tr.innerHTML = `
          <td><strong>${row.pelaksana?.nama_pelaksana || 'N/A'}</strong></td>
          <td>${new Date(row.created_at).toLocaleString('id-ID')}</td>
          <td><span class="status-badge ${statusClass}">${row.status || 'Pending'}</span></td>
          <td>
            ${row.status === 'Pending' ? `
              <button class="action-btn approve" onclick="approveChecklist('${row.id}')">Approve</button>
              <button class="action-btn reject" onclick="openRejectModal('${row.id}')">Reject</button>
            ` : row.status === 'Rejected' ? `
              <div style="font-size:0.85em; color:#721c24;"><strong>Alasan:</strong> ${row.reject_reason || '-'}</div>
            ` : `
              <span style="color:#28a745; font-size:0.85em;">Selesai disetujui</span>
            `}
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Approve
    async function approveChecklist(id) {
      if (!confirm('Setujui checklist ini?')) return;

      const { error } = await _supabase
        .from('checklist')
        .update({ 
          status: 'Approved', 
          approved_at: new Date().toISOString(),
          approved_by: 'Superintendent' 
        })
        .eq('id', id);

      if (error) {
        alert('Gagal: ' + error.message);
      } else {
        loadChecklists();
      }
    }

    // Reject Logic
    function openRejectModal(id) {
      currentChecklistId = id;
      document.getElementById('rejectModal').style.display = 'block';
      document.getElementById('rejectReason').value = '';
    }

    function closeModal() {
      document.getElementById('rejectModal').style.display = 'none';
    }

    async function submitReject() {
      const reason = document.getElementById('rejectReason').value.trim();
      if (!reason) {
        alert('Mohon berikan alasan penolakan!');
        return;
      }

      const { error } = await _supabase
        .from('checklist')
        .update({ 
          status: 'Rejected', 
          reject_reason: reason 
        })
        .eq('id', currentChecklistId);

      if (error) {
        alert('Gagal: ' + error.message);
      } else {
        closeModal();
        loadChecklists();
      }
    }

    // Inisialisasi
    loadChecklists();
  </script>
</body>
</html>
