<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Superintendent Approval - Detail NG</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f7f6; color: #333; }
    header { background-color: #003366; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 1.3em; font-weight: bold; }
    .back-btn { background-color: #004085; color: white; padding: 8px 15px; border-radius: 6px; text-decoration: none; font-weight: bold; font-size: 0.9em; }
    .main-content { padding: 30px 20px; max-width: 1200px; margin: 0 auto; }
    
    .table-container { background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
    th { background-color: #f8f9fa; color: #555; font-size: 0.85em; text-transform: uppercase; }

    /* Style untuk daftar NG */
    .ng-list { margin: 0; padding: 0; list-style: none; }
    .ng-item { background: #fff1f0; color: #cf1322; border: 1px solid #ffa39e; padding: 4px 8px; border-radius: 4px; font-size: 0.85em; margin-bottom: 4px; display: block; }
    .ng-empty { color: #52c41a; font-size: 0.85em; font-weight: bold; }
    .keterangan-text { display: block; font-size: 0.8em; color: #555; font-style: italic; margin-top: 2px; border-top: 1px dashed #ffa39e; padding-top: 2px; }

    .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.85em; font-weight: bold; }
    .status-pending { background-color: #fff3cd; color: #856404; }
    .status-approved { background-color: #d4edda; color: #155724; }
    .status-rejected { background-color: #f8d7da; color: #721c24; }

    .action-btn { padding: 8px 14px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 0.85em; margin-right: 5px; }
    .approve { background-color: #28a745; color: white; }
    .reject { background-color: #dc3545; color: white; }

    /* Modal */
    .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
    .modal-content { background: white; margin: 10% auto; padding: 25px; border-radius: 12px; width: 90%; max-width: 450px; }
    .reject-reason { width: 100%; height: 100px; padding: 10px; margin: 15px 0; border-radius: 8px; border: 1px solid #ccc; }
  </style>
</head>
<body>

  <header>
    <div class="logo">TOOLING SUPPORT - SUPERINTENDENT</div>
    <a href="index.html" class="back-btn">Dashboard</a>
  </header>

  <div class="main-content">
    <h1>Monitoring & Approval Checklist</h1>
    
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Pelaksana</th>
            <th>Tanggal Input</th>
            <th>Temuan NG (Masalah)</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr><td colspan="5" style="text-align:center;">Memuat data...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="rejectModal" class="modal">
    <div class="modal-content">
      <h2>Tolak Checklist</h2>
      <textarea id="rejectReason" class="reject-reason" placeholder="Berikan instruksi perbaikan..."></textarea>
      <div style="display:flex; gap:10px;">
        <button onclick="submitReject()" style="flex:1; background:#dc3545; color:white; border:none; padding:10px; border-radius:8px; cursor:pointer;">Kirim Penolakan</button>
        <button onclick="closeModal()" style="flex:1; background:#6c757d; color:white; border:none; padding:10px; border-radius:8px; cursor:pointer;">Batal</button>
      </div>
    </div>
  </div>

  <script>
    const supabaseUrl = 'https://yutxomhfqodjzqqibewd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1dHhvbWhmcW9kanpxcWliZXdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNjMxODcsImV4cCI6MjA4MTkzOTE4N30.FWmgcuo517KhN0ujLNEZnYZlZ-vbo-jXz3HJjiEJ1tA';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let currentChecklistId = null;

    // Fungsi untuk mendeteksi kolom mana saja yang isinya 'NG'
    function getNGItems(row) {
      let ngList = [];
      // Iterasi semua property dalam row data
      for (let key in row) {
        if (row[key] === 'NG') {
          // Ambil nama kolom dan rapikan teksnya (misal: timing_belt jadi TIMING BELT)
          let itemName = key.replace(/_/g, ' ').toUpperCase();
          // Cari keterangan pendukungnya (misal: timing_belt_keterangan)
          let keterangan = row[`${key}_keterangan`] || "Tidak ada keterangan";
          ngList.push({ name: itemName, note: keterangan });
        }
      }
      return ngList;
    }

    async function loadChecklists() {
      // Mengambil SEMUA kolom (*) agar bisa dideteksi NG-nya
      const { data, error } = await _supabase
        .from('checklist')
        .select('*, pelaksana(nama_pelaksana)')
        .order('created_at', { ascending: false });

      if (error) {
        document.getElementById('tableBody').innerHTML = `<tr><td colspan="5">Error: ${error.message}</td></tr>`;
        return;
      }

      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';

      data.forEach(row => {
        const ngItems = getNGItems(row);
        let ngDisplay = "";

        if (ngItems.length > 0) {
          ngItems.forEach(item => {
            ngDisplay += `
              <div class="ng-item">
                <strong>${item.name}</strong>
                <span class="keterangan-text">${item.note}</span>
              </div>`;
          });
        } else {
          ngDisplay = `<span class="ng-empty">âœ“ SEMUA OK</span>`;
        }

        const tr = document.createElement('tr');
        const statusClass = row.status === 'Approved' ? 'status-approved' : 
                           row.status === 'Rejected' ? 'status-rejected' : 'status-pending';

        tr.innerHTML = `
          <td><strong>${row.pelaksana?.nama_pelaksana || 'N/A'}</strong></td>
          <td>${new Date(row.created_at).toLocaleString('id-ID')}</td>
          <td>${ngDisplay}</td>
          <td><span class="status-badge ${statusClass}">${row.status || 'Pending'}</span></td>
          <td>
            ${row.status === 'Pending' ? `
              <button class="action-btn approve" onclick="approveChecklist('${row.id}')">Approve</button>
              <button class="action-btn reject" onclick="openRejectModal('${row.id}')">Reject</button>
            ` : row.status === 'Rejected' ? `<small>Ditolak: ${row.reject_reason}</small>` : `Selesai`}
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function approveChecklist(id) {
      if (!confirm('Setujui checklist ini?')) return;
      const { error } = await _supabase.from('checklist').update({ status: 'Approved', approved_at: new Date().toISOString() }).eq('id', id);
      if (error) alert(error.message); else loadChecklists();
    }

    function openRejectModal(id) { currentChecklistId = id; document.getElementById('rejectModal').style.display = 'block'; }
    function closeModal() { document.getElementById('rejectModal').style.display = 'none'; }

    async function submitReject() {
      const reason = document.getElementById('rejectReason').value.trim();
      if (!reason) { alert('Alasan wajib diisi!'); return; }
      const { error } = await _supabase.from('checklist').update({ status: 'Rejected', reject_reason: reason }).eq('id', currentChecklistId);
      if (error) alert(error.message); else { closeModal(); loadChecklists(); }
    }

    loadChecklists();
  </script>
</body>
</html>
