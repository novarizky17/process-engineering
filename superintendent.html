<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Superintendent - Full Checklist Review</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f7f6; }
    header { background-color: #003366; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
    .main-content { padding: 20px; max-width: 1200px; margin: 0 auto; }
    .table-container { background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
    th { background-color: #f8f9fa; color: #555; }

    .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.85em; font-weight: bold; }
    .status-pending { background-color: #fff3cd; color: #856404; }
    .status-approved { background-color: #d4edda; color: #155724; }
    .status-rejected { background-color: #f8d7da; color: #721c24; }
    .view-btn { background-color: #007bff; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }

    /* Modal Detail */
    .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); overflow-y: auto; }
    .modal-content { background: white; margin: 2% auto; padding: 30px; border-radius: 12px; width: 90%; max-width: 850px; }
    .close-modal { float: right; font-size: 28px; cursor: pointer; font-weight: bold; }

    /* Styling Kategori & Item */
    .category-header { background: #e9ecef; padding: 10px; margin-top: 20px; font-weight: bold; color: #003366; border-left: 5px solid #003366; font-size: 1.1em; }
    .sub-category { color: #155724; font-weight: bold; margin: 15px 0 5px 10px; border-bottom: 1px solid #ddd; }
    
    .detail-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
    .detail-item { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 10px 15px; 
      border: 1px solid #eee; 
      border-radius: 6px;
      background: #fff;
    }
    .item-info { display: flex; align-items: center; gap: 10px; }
    .item-num { font-size: 0.85em; color: #888; width: 20px; }
    .item-name { font-weight: 600; font-size: 0.9em; }

    .val-ok { color: #28a745; font-weight: bold; font-size: 1em; }
    .val-ng { color: #dc3545; font-weight: bold; font-size: 1em; }
    .ket-ng { grid-column: span 2; background: #fff1f0; padding: 8px 15px; border-radius: 6px; border-left: 4px solid #dc3545; font-size: 0.85em; margin-bottom: 5px; }

    .footer-actions { margin-top: 30px; display: flex; gap: 15px; border-top: 2px solid #eee; padding-top: 20px; }
  </style>
</head>
<body>

  <header>
    <div class="logo">TOOLING SUPPORT - SUPERINTENDENT</div>
    <a href="index.html" style="color:white; text-decoration:none; font-weight:bold;">Dashboard</a>
  </header>

  <div class="main-content">
    <h1>Approval Monitoring</h1>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Pelaksana</th>
            <th>Tanggal</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr><td colspan="4" style="text-align:center;">Memuat data...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="detailModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeDetail()">&times;</span>
      <h2 style="color:#003366; margin:0;">Review Hasil Checklist</h2>
      <p id="modalInfo" style="color:#666; margin-bottom:20px;"></p>
      
      <div id="fullChecklistContent">
        </div>

      <div class="footer-actions" id="modalActions"></div>
    </div>
  </div>

  <script>
    const supabaseUrl = 'https://yutxomhfqodjzqqibewd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1dHhvbWhmcW9kanpxcWliZXdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNjMxODcsImV4cCI6MjA4MTkzOTE4N30.FWmgcuo517KhN0ujLNEZnYZlZ-vbo-jXz3HJjiEJ1tA';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Struktur data agar tampilan Superintendent SAMA dengan form pengisian
    const checklistStructure = [
      { 
        category: "1. STAND LABEL",
        subs: [
          { name: "ELECTRICAL", items: ['wiring', 'komponen', 'kerapihan', 'sensor'] },
          { name: "MOTION", items: ['timing_belt', 'pully', 'servo_motor', 'linear_bearing', 'rotary_actuator'] },
          { name: "PNEUMATIC", items: ['selenoid_valve', 'vacuum_ejector', 'silinder_pneumatic', 'napple', 'vacuum_pad'] },
          { name: "TAKE OUT PRODUK", items: ['flange', 'vacuum_pad_takeout'] }
        ]
      },
      {
        category: "2. STACKING",
        subs: [
          { name: "ELECTRICAL", items: ['stacking_wiring', 'stacking_sensor'] },
          { name: "MOTION", items: ['stacking_linier', 'stacking_mechanical_part'] },
          { name: "PNEUMATIC", items: ['stacking_cylinder', 'stacking_pneumatic'] }
        ]
      },
      {
        category: "3. CONVEYOR",
        subs: [
          { name: "GENERAL", items: ['conveyor_belt', 'conveyor_motor', 'conveyor_rantai', 'conveyor_frame', 'conveyor_inverter'] }
        ]
      },
      {
        category: "4. DOSING",
        subs: [
          { name: "GENERAL", items: ['dosing_alarm', 'dosing_setting'] }
        ]
      },
      {
        category: "5. DUMMY",
        subs: [
          { name: "GENERAL", items: ['dummy_vacuum', 'dummy_condition', 'dummy_flange', 'dummy_instalasi', 'dummy_tubbing'] }
        ]
      }
    ];

    async function loadChecklists() {
      const { data, error } = await _supabase.from('checklist').select('*, pelaksana(nama_pelaksana, tanggal_checklist)').order('created_at', { ascending: false });
      if (error) return;
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        const sClass = row.status === 'Approved' ? 'status-approved' : row.status === 'Rejected' ? 'status-rejected' : 'status-pending';
        tr.innerHTML = `
          <td><strong>${row.pelaksana?.nama_pelaksana}</strong></td>
          <td>${row.pelaksana?.tanggal_checklist}</td>
          <td><span class="status-badge ${sClass}">${row.status}</span></td>
          <td><button class="view-btn" onclick='showDetail(${JSON.stringify(row)})'>LIHAT FULL DATA</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function showDetail(row) {
      const content = document.getElementById('fullChecklistContent');
      content.innerHTML = '';
      document.getElementById('modalInfo').innerHTML = `Pelaksana: <b>${row.pelaksana.nama_pelaksana}</b> | Tanggal: <b>${row.pelaksana.tanggal_checklist}</b>`;

      let globalCounter = 1;

      checklistStructure.forEach(cat => {
        // Judul Utama (1. STAND LABEL, dll)
        const catHead = document.createElement('div');
        catHead.className = 'category-header';
        catHead.textContent = cat.category;
        content.appendChild(catHead);

        cat.subs.forEach(sub => {
          // Sub Judul (ELECTRICAL, MOTION, dll)
          const subHead = document.createElement('div');
          subHead.className = 'sub-category';
          subHead.textContent = sub.name;
          content.appendChild(subHead);

          const grid = document.createElement('div');
          grid.className = 'detail-grid';

          sub.items.forEach(key => {
            const val = row[key];
            const ket = row[`${key}_keterangan`];

            const itemDiv = document.createElement('div');
            itemDiv.className = 'detail-item';
            itemDiv.innerHTML = `
              <div class="item-info">
                <span class="item-num">${globalCounter}.</span>
                <span class="item-name">${key.replace(/_/g, ' ').replace(/stacking_|conveyor_|dosing_|dummy_/g, '').toUpperCase()}</span>
              </div>
              <span class="${val === 'OK' ? 'val-ok' : 'val-ng'}">${val}</span>
            `;
            grid.appendChild(itemDiv);

            if (val === 'NG') {
              const ketDiv = document.createElement('div');
              ketDiv.className = 'ket-ng';
              ketDiv.innerHTML = `<b>Temuan NG (${globalCounter}):</b> ${ket || 'Tidak ada keterangan'}`;
              grid.appendChild(ketDiv);
            }
            globalCounter++;
          });
          content.appendChild(grid);
        });
      });

      const actionArea = document.getElementById('modalActions');
      if(row.status === 'Pending') {
        actionArea.innerHTML = `
          <button onclick="updateStatus('${row.id}', 'Approved')" style="flex:1; background:#28a745; color:white; border:none; padding:15px; border-radius:8px; cursor:pointer; font-weight:bold;">APPROVE DATA</button>
          <button onclick="promptReject('${row.id}')" style="flex:1; background:#dc3545; color:white; border:none; padding:15px; border-radius:8px; cursor:pointer; font-weight:bold;">REJECT DATA</button>
        `;
      } else {
        actionArea.innerHTML = `<div style="width:100%; text-align:center; padding:10px; background:#eee; border-radius:8px;">Status: <b>${row.status}</b></div>`;
      }

      document.getElementById('detailModal').style.display = 'block';
    }

    function closeDetail() { document.getElementById('detailModal').style.display = 'none'; }

    async function updateStatus(id, newStatus, reason = null) {
      const payload = { status: newStatus };
      if(reason) payload.reject_reason = reason;
      const { error } = await _supabase.from('checklist').update(payload).eq('id', id);
      if(!error) { alert('Berhasil!'); closeDetail(); loadChecklists(); }
    }

    function promptReject(id) {
      const r = prompt("Alasan penolakan:");
      if(r) updateStatus(id, 'Rejected', r);
    }

    loadChecklists();
  </script>
</body>
</html>
