<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Superintendent - Approval & Monitoring</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f7f6; color: #333; }
    header { background-color: #003366; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
    .logo { font-size: 1.2em; font-weight: bold; }
    .nav-link { color: white; text-decoration: none; font-weight: bold; background: #004085; padding: 8px 15px; border-radius: 6px; }
    
    .main-content { padding: 20px; max-width: 1200px; margin: 0 auto; }
    .table-container { background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow: hidden; margin-top: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
    th { background-color: #f8f9fa; color: #555; font-size: 0.85em; text-transform: uppercase; }

    .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.85em; font-weight: bold; }
    .status-pending { background-color: #fff3cd; color: #856404; }
    .status-approved { background-color: #d4edda; color: #155724; }
    .status-rejected { background-color: #f8d7da; color: #721c24; }
    
    .view-btn { background-color: #007bff; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }

    .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); overflow-y: auto; }
    .modal-content { background: white; margin: 2% auto; padding: 25px; border-radius: 12px; width: 95%; max-width: 1000px; }
    .close-modal { float: right; font-size: 28px; cursor: pointer; font-weight: bold; color: #aaa; }
    
    /* Style Kategori & Grid agar mirip gambar */
    .section-header { background: #e9ecef; padding: 10px 15px; margin: 20px 0 10px 0; font-weight: bold; color: #003366; border-left: 5px solid #003366; }
    .review-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 10px; margin-bottom: 20px; }
    .review-item { padding: 12px; border: 1px solid #dee2e6; border-radius: 8px; background: #fff; display: flex; justify-content: space-between; align-items: center; }
    
    .item-label { font-size: 0.9em; font-weight: 500; color: #333; }
    .val-ok { color: #28a745; background: #e8f5e9; padding: 2px 8px; border-radius: 4px; font-weight: bold; font-size: 0.85em; border: 1px solid #c3e6cb; }
    .val-ng { color: #dc3545; background: #ffebee; padding: 2px 8px; border-radius: 4px; font-weight: bold; font-size: 0.85em; border: 1px solid #f5c6cb; }

    .signature-pad { border: 2px dashed #003366; background: #fafafa; border-radius: 8px; width: 100%; max-width: 400px; display: block; margin: 10px auto; }
    .footer-actions { margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px; text-align: center; }
    
    textarea { width: 100%; height: 80px; padding: 10px; border-radius: 6px; border: 1px solid #ccc; resize: none; margin-top: 10px; }
  </style>
</head>
<body>

  <header>
    <div class="logo">TOOLING SUPPORT - SUPERINTENDENT</div>
    <a href="javascript:location.reload()" class="nav-link">Refresh</a>
  </header>

  <div class="main-content">
    <h1>Monitoring Approval Checklist</h1>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Pelaksana</th>
            <th>Mesin / Tonage</th>
            <th>Tanggal</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr><td colspan="5" style="text-align:center;">Memuat data...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div id="reviewModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <h2 style="margin:0; color:#003366;">Review Checklist</h2>
      <p id="infoP" style="color:#666; margin-bottom:10px; border-bottom: 1px solid #eee; padding-bottom: 10px;"></p>
      
      <div id="modalBody"></div>

      <div class="footer-actions">
        <div id="action-pending" style="display:none;">
          <label style="font-weight:bold;">Tanda Tangan Superintendent:</label>
          <canvas id="sig-canvas" class="signature-pad" width="400" height="150"></canvas>
          <button onclick="clearSignature()" style="background:#6c757d; color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer;">Hapus</button>
          
          <div style="margin-top:20px;">
            <button class="view-btn" style="background:#28a745; padding: 10px 30px;" onclick="submitApproval()">APPROVE</button>
            <button class="view-btn" style="background:#dc3545; padding: 10px 30px;" onclick="showRejectInput()">REJECT</button>
          </div>

          <div id="reject-box" style="display:none; margin-top:15px; text-align:left;">
            <strong>Alasan Penolakan:</strong>
            <textarea id="reject-reason-input"></textarea>
            <button class="view-btn" style="background:#dc3545; width:100%; margin-top:10px;" onclick="submitReject()">Kirim Penolakan</button>
          </div>
        </div>

        <div id="action-approved" style="display:none;">
          <strong style="color:#28a745;">✓ TELAH DISETUJUI</strong>
          <img id="signature-img" style="max-width:250px; display:block; margin:10px auto; border:1px solid #eee;">
        </div>

        <div id="action-rejected" style="display:none;">
          <strong style="color:#dc3545;">✘ DATA DITOLAK</strong>
          <p id="reject-display-text" style="background:#fff1f0; padding:10px; border-radius:8px;"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const supabaseUrl = 'https://yutxomhfqodjzqqibewd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1dHhvbWhmcW9kanpxcWliZXdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNjMxODcsImV4cCI6MjA4MTkzOTE4N30.FWmgcuo517KhN0ujLNEZnYZlZ-vbo-jXz3HJjiEJ1tA';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let activeId = null;
    let isDrawing = false;
    const canvas = document.getElementById('sig-canvas');
    const ctx = canvas.getContext('2d');

    // Canvas Logic
    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      return { x: (e.clientX || e.touches[0].clientX) - rect.left, y: (e.clientY || e.touches[0].clientY) - rect.top };
    }
    function startDraw(e) { isDrawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); }
    function moveDraw(e) { if (!isDrawing) return; e.preventDefault(); const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); }
    canvas.addEventListener('mousedown', startDraw); canvas.addEventListener('mousemove', moveDraw); window.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('touchstart', startDraw); canvas.addEventListener('touchmove', moveDraw); canvas.addEventListener('touchend', () => isDrawing = false);
    ctx.lineWidth = 2; function clearSignature() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

    async function loadChecklists() {
      const { data, error } = await _supabase.from('checklist').select('*, pelaksana(*)').order('created_at', { ascending: false });
      if (error) return;
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';
      data.forEach(row => {
        const sClass = row.status === 'Approved' ? 'status-approved' : row.status === 'Rejected' ? 'status-rejected' : 'status-pending';
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><strong>${row.pelaksana?.nama_pelaksana}</strong></td>
          <td>${row.pelaksana?.merk_mesin} / ${row.pelaksana?.tonage}</td>
          <td>${row.pelaksana?.tanggal_checklist}</td>
          <td><span class="status-badge ${sClass}">${row.status}</span></td>
          <td><button class="view-btn" onclick='openReview(${JSON.stringify(row)})'>REVIEW</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function openReview(row) {
      activeId = row.id;
      document.getElementById('infoP').innerHTML = `Pelaksana: <b>${row.pelaksana?.nama_pelaksana}</b> | Mesin: <b>${row.pelaksana?.merk_mesin}</b> | Tanggal: <b>${row.pelaksana?.tanggal_checklist}</b>`;
      
      const modalBody = document.getElementById('modalBody');
      modalBody.innerHTML = '';

      // Daftar Kategori & Item sesuai Form Pelaksana
      const groups = [
        { title: "1. STAND LABEL", items: ['wiring', 'komponen', 'kerapihan', 'sensor', 'timing_belt', 'pully', 'servo_motor', 'linear_bearing', 'rotary_actuator', 'selenoid_valve', 'vacuum_ejector', 'silinder_pneumatic', 'napple', 'vacuum_pad', 'flange', 'vacuum_pad_takeout'] },
        { title: "2. STACKING", items: ['wiring', 'sensor', 'linier', 'mechanical_part', 'cylinder', 'pneumatic'] },
        { title: "3. CONVEYOR", items: ['belt', 'motor', 'rantai', 'frame', 'inverter'] },
        { title: "4. DOSING", items: ['cek_alarm', 'kesesuain_setting'] },
        { title: "5. DUMMY", items: ['vacuum', 'kondisi_dummy', 'flange', 'instalasi', 'tubbing'] }
      ];

      groups.forEach(group => {
        let html = `<div class="section-header">${group.title}</div><div class="review-grid">`;
        group.items.forEach((item, idx) => {
          const val = row[item];
          const label = item.toUpperCase().replace(/_/g, ' ');
          html += `<div class="review-item"><span class="item-label">${idx+1}. ${label}</span><span class="${val === 'OK' ? 'val-ok' : 'val-ng'}">${val || '-'}</span></div>`;
        });
        html += `</div>`;
        modalBody.innerHTML += html;
      });

      // Tampilkan Tanda Tangan Pelaksana jika ada
      if (row.signature_pelaksana) {
        modalBody.innerHTML += `<div class="section-header">Tanda Tangan Pelaksana</div><div style="text-align:center;"><img src="${row.signature_pelaksana}" style="max-width:200px; border:1px solid #eee;"></div>`;
      }

      document.getElementById('action-pending').style.display = row.status === 'Pending' ? 'block' : 'none';
      document.getElementById('action-approved').style.display = row.status === 'Approved' ? 'block' : 'none';
      document.getElementById('action-rejected').style.display = row.status === 'Rejected' ? 'block' : 'none';
      
      if (row.status === 'Approved') document.getElementById('signature-img').src = row.signature || '';
      if (row.status === 'Rejected') document.getElementById('reject-display-text').textContent = row.reject_reason || '-';
      
      document.getElementById('reviewModal').style.display = 'block';
      clearSignature();
    }

    function closeModal() { document.getElementById('reviewModal').style.display = 'none'; }
    function showRejectInput() { document.getElementById('reject-box').style.display = 'block'; }

    async function submitApproval() {
      const sig = canvas.toDataURL();
      const { error } = await _supabase.from('checklist').update({ status: 'Approved', signature: sig, approved_at: new Date() }).eq('id', activeId);
      if (!error) { alert('Approved'); closeModal(); loadChecklists(); }
    }

    async function submitReject() {
      const reason = document.getElementById('reject-reason-input').value;
      const { error } = await _supabase.from('checklist').update({ status: 'Rejected', reject_reason: reason }).eq('id', activeId);
      if (!error) { alert('Rejected'); closeModal(); loadChecklists(); }
    }

    window.onload = loadChecklists;
  </script>
</body>
</html>
