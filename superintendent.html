<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Superintendent - Full Detail Review</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f7f6; }
    header { background-color: #003366; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
    .main-content { padding: 20px; max-width: 1200px; margin: 0 auto; }
    .table-container { background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
    th { background-color: #f8f9fa; color: #555; }

    /* Badge & Button Style */
    .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.85em; font-weight: bold; }
    .status-pending { background-color: #fff3cd; color: #856404; }
    .status-approved { background-color: #d4edda; color: #155724; }
    .status-rejected { background-color: #f8d7da; color: #721c24; }
    .view-btn { background-color: #007bff; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; }

    /* Full Detail Modal */
    .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); overflow-y: auto; }
    .modal-content { background: white; margin: 2% auto; padding: 30px; border-radius: 12px; width: 90%; max-width: 800px; }
    .detail-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
    .detail-item { padding: 10px; border-bottom: 1px solid #f0f0f0; }
    .detail-label { font-weight: bold; font-size: 0.9em; color: #555; }
    .detail-value { display: block; font-size: 1.1em; margin-top: 5px; }
    .val-ok { color: #28a745; font-weight: bold; }
    .val-ng { color: #dc3545; font-weight: bold; }
    .val-ket { font-size: 0.85em; color: #666; font-style: italic; display: block; background: #fff1f0; padding: 5px; border-radius: 4px; margin-top: 5px; }
    .close-modal { float: right; font-size: 24px; cursor: pointer; }
    .footer-actions { margin-top: 30px; display: flex; gap: 10px; border-top: 2px solid #eee; padding-top: 20px; }
  </style>
</head>
<body>

  <header>
    <div class="logo">TOOLING SUPPORT - APPROVAL</div>
    <a href="index.html" style="color:white; text-decoration:none;">Kembali</a>
  </header>

  <div class="main-content">
    <h1>Approval Checklist</h1>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Pelaksana</th>
            <th>Tanggal</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <div id="detailModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeDetail()">&times;</span>
      <h2 id="modalTitle">Detail Checklist</h2>
      <hr>
      <div id="detailContainer" class="detail-grid">
        </div>

      <div class="footer-actions" id="modalActions">
        </div>
    </div>
  </div>

  <script>
    const supabaseUrl = 'https://yutxomhfqodjzqqibewd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1dHhvbWhmcW9kanpxcWliZXdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNjMxODcsImV4cCI6MjA4MTkzOTE4N30.FWmgcuo517KhN0ujLNEZnYZlZ-vbo-jXz3HJjiEJ1tA';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // List 34 item agar modal bisa menampilkan semuanya
    const itemKeys = [
      'wiring', 'komponen', 'kerapihan', 'sensor', 'timing_belt', 'pully', 'servo_motor', 'linear_bearing', 'rotary_actuator',
      'selenoid_valve', 'vacuum_ejector', 'silinder_pneumatic', 'napple', 'vacuum_pad', 'flange', 'vacuum_pad_takeout',
      'stacking_wiring', 'stacking_sensor', 'stacking_linier', 'stacking_mechanical_part', 'stacking_cylinder', 'stacking_pneumatic',
      'conveyor_belt', 'conveyor_motor', 'conveyor_rantai', 'conveyor_frame', 'conveyor_inverter',
      'dosing_alarm', 'dosing_setting',
      'dummy_vacuum', 'dummy_condition', 'dummy_flange', 'dummy_instalasi', 'dummy_tubbing'
    ];

    async function loadChecklists() {
      const { data, error } = await _supabase.from('checklist').select('*, pelaksana(nama_pelaksana)').order('created_at', { ascending: false });
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';

      data.forEach(row => {
        const tr = document.createElement('tr');
        const statusClass = row.status === 'Approved' ? 'status-approved' : row.status === 'Rejected' ? 'status-rejected' : 'status-pending';
        tr.innerHTML = `
          <td>${row.pelaksana?.nama_pelaksana}</td>
          <td>${new Date(row.created_at).toLocaleDateString('id-ID')}</td>
          <td><span class="status-badge ${statusClass}">${row.status}</span></td>
          <td><button class="view-btn" onclick="showDetail(${JSON.stringify(row).replace(/"/g, '&quot;')})">Buka Checklist</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function showDetail(row) {
      const container = document.getElementById('detailContainer');
      const actionArea = document.getElementById('modalActions');
      container.innerHTML = '';
      
      document.getElementById('modalTitle').textContent = `Checklist: ${row.pelaksana.nama_pelaksana}`;

      // Loop semua 34 item untuk ditampilkan
      itemKeys.forEach(key => {
        const val = row[key];
        const ket = row[`${key}_keterangan`];
        const itemDiv = document.createElement('div');
        itemDiv.className = 'detail-item';
        itemDiv.innerHTML = `
          <span class="detail-label">${key.replace(/_/g, ' ').toUpperCase()}</span>
          <span class="detail-value ${val === 'OK' ? 'val-ok' : 'val-ng'}">${val}</span>
          ${val === 'NG' ? `<span class="val-ket">Ket: ${ket || '-'}</span>` : ''}
        `;
        container.appendChild(itemDiv);
      });

      // Tampilkan tombol hanya jika status masih Pending
      if(row.status === 'Pending') {
        actionArea.innerHTML = `
          <button onclick="updateStatus('${row.id}', 'Approved')" style="background:#28a745; color:white; border:none; padding:10px 20px; border-radius:6px; cursor:pointer; font-weight:bold;">APPROVE SEMUA</button>
          <button onclick="promptReject('${row.id}')" style="background:#dc3545; color:white; border:none; padding:10px 20px; border-radius:6px; cursor:pointer; font-weight:bold;">REJECT / TOLAK</button>
        `;
      } else {
        actionArea.innerHTML = `<p>Status data ini: <strong>${row.status}</strong></p>`;
      }

      document.getElementById('detailModal').style.display = 'block';
    }

    function closeDetail() { document.getElementById('detailModal').style.display = 'none'; }

    async function updateStatus(id, newStatus, reason = null) {
      const payload = { status: newStatus };
      if(reason) payload.reject_reason = reason;
      
      const { error } = await _supabase.from('checklist').update(payload).eq('id', id);
      if(!error) { alert('Berhasil!'); closeDetail(); loadChecklists(); }
    }

    function promptReject(id) {
      const reason = prompt("Masukkan alasan penolakan:");
      if(reason) updateStatus(id, 'Rejected', reason);
    }

    loadChecklists();
  </script>
</body>
</html>
