<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 50px 80px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 50px;
            font-size: 2.5em;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .btn {
            padding: 18px 40px;
            font-size: 1.3em;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-pelaksana {
            background-color: #4CAF50;
        }

        .btn-pelaksana:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-superintendent {
            background-color: #2196F3;
        }

        .btn-superintendent:hover {
            background-color: #1e88e5;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(33, 150, 243, 0.4);
        }

        .btn-history {
            background-color: #9C27B0;
        }

        .btn-history:hover {
            background-color: #8e24aa;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(156, 39, 176, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        
        <div class="button-group">
            <a href="pelaksana.html" class="btn btn-pelaksana">Pelaksana</a>
            <a href="superintendent.html" class="btn btn-superintendent">Superintendent</a>
            <a href="history.html" class="btn btn-history">History</a>
        </div>
    </div>
</body>
</html>
