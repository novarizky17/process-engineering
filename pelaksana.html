<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Pelaksana Checklist</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { 
        font-family: Arial, sans-serif; 
        margin: 0; padding: 0; 
        background-color: #f4f4f4; 
        color: #333; 
        min-height: 100vh; 
        display: flex; 
        flex-direction: column; 
    }
    header { 
        background-color: #003366; 
        color: white; 
        padding: 15px 20px; 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
    }
    .logo { font-size: 1.5em; font-weight: bold; }
    .main-content { flex: 1; padding: 40px 20px; text-align: center; }
    .form-container { 
        background: white; 
        padding: 40px; 
        border-radius: 12px; 
        box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
        max-width: 500px; 
        margin: 0 auto; 
    }
    .form-group { margin-bottom: 20px; text-align: left; }
    label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
    input { 
        width: 100%; 
        padding: 12px; 
        border: 1px solid #ccc; 
        border-radius: 6px; 
        box-sizing: border-box; 
        font-size: 1em; 
        transition: border-color 0.3s;
        text-transform: uppercase; 
    }
    input:focus {
        border-color: #003366;
        outline: none;
    }
    #weekChecklist { width: 80px; text-align: center; }

    button.submit { 
        background-color: #155724; 
        color: white; 
        padding: 14px 30px; 
        border: none; 
        border-radius: 6px; 
        cursor: pointer; 
        font-size: 1.1em; 
        width: 100%; 
        margin-top: 10px; 
        font-weight: bold;
    }
    button.submit:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">TOOLING SUPPORT - PELAKSANA</div>
  </header>

  <div class="main-content">
    <h1>Data Pelaksana Checklist</h1>
    <div class="form-container">
      <div class="form-group">
        <label>Nama Pelaksana</label>
        <input type="text" id="namaPelaksana" placeholder="Masukkan nama lengkap">
      </div>
      
      <div class="form-group">
        <label>Nama Tools / Equipment</label>
        <input type="text" id="namaTools" placeholder="Contoh: IRON MAN / COMPRESSOR">
      </div>

      <div class="form-group">
        <label>Capacity</label>
        <input type="text" id="capacity" placeholder="Contoh: 150T / 10 Bar">
      </div>

      <div class="form-group">
        <label>Minggu (Week)</label>
        <input type="number" id="weekChecklist" placeholder="W" min="1" max="53">
      </div>

      <div class="form-group">
        <label>Tanggal Checklist</label>
        <input type="date" id="tanggalChecklist">
      </div>

      <button class="submit" id="btnLanjut" onclick="simpanDanLanjut()">Lanjut ke Form Checklist</button>
    </div>
  </div>

  <script>
    const supabaseUrl = 'https://yutxomhfqodjzqqibewd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1dHhvbWhmcW9kanpxcWliZXdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNjMxODcsImV4cCI6MjA4MTkzOTE4N30.FWmgcuo517KhN0ujLNEZnYZlZ-vbo-jXz3HJjiEJ1tA';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    function getWeekNumber(date) {
        const d = new Date(date);
        d.setHours(0, 0, 0, 0);
        d.setDate(d.getDate() + 4 - (d.getDay() || 7));
        const startOfYear = new Date(d.getFullYear(), 0, 1);
        return Math.ceil((((d - startOfYear) / 86400000) + 1) / 7);
    }

    const today = new Date().toISOString().split('T')[0];
    const dateInput = document.getElementById('tanggalChecklist');
    const weekInput = document.getElementById('weekChecklist');
    
    dateInput.value = today;
    weekInput.value = getWeekNumber(today);

    dateInput.addEventListener('change', function() {
        weekInput.value = getWeekNumber(this.value);
    });

    async function simpanDanLanjut() {
      const nama = document.getElementById('namaPelaksana').value.trim();
      const tools = document.getElementById('namaTools').value.trim();
      const capacity = document.getElementById('capacity').value.trim();
      const tanggal = document.getElementById('tanggalChecklist').value;
      const week = document.getElementById('weekChecklist').value;
      const btn = document.getElementById('btnLanjut');

      if (!nama || !tools || !capacity || !tanggal || !week) {
        alert('Mohon lengkapi semua data: Nama, Nama Tools, Capacity, Week, dan Tanggal!');
        return;
      }

      btn.disabled = true;
      btn.textContent = "Menyimpan...";

      try {
        // Catatan: Nama kolom 'merk_mesin' dan 'tonage' tetap digunakan agar sesuai dengan tabel database Anda yang lama
        const { data, error } = await _supabase
          .from('pelaksana')
          .insert([{ 
              nama_pelaksana: nama.toUpperCase(), 
              merk_mesin: tools.toUpperCase(), 
              tonage: capacity.toUpperCase(), 
              tanggal_checklist: tanggal,
              week: parseInt(week)
          }])
          .select('id')
          .single();

        if (error) throw error;

        localStorage.setItem('pelaksana_id', data.id);
        localStorage.setItem('pelaksana_nama', nama.toUpperCase());
        localStorage.setItem('mesin_merk', tools.toUpperCase());
        localStorage.setItem('mesin_tonage', capacity.toUpperCase());
        localStorage.setItem('mesin_week', week);
        localStorage.setItem('checklist_tanggal', tanggal);
        
        window.location.href = 'checklist-form.html'; 

      } catch (error) {
        alert('Gagal menyimpan data: ' + error.message);
        btn.disabled = false;
        btn.textContent = "Lanjut ke Form Checklist";
      }
    }
  </script>
</body>
</html>
