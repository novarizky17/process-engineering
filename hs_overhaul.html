<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Overhaul & Maintenance - Tooling Support</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f1f5f9; }
        /* Header Tabel */
        .table-hs th { background: #0f172a; color: white; text-transform: uppercase; font-size: 0.75rem; padding: 12px; }
        
        /* Modal Overlay */
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 100; 
            inset: 0; 
            background: rgba(0,0,0,0.6); 
            align-items: center; 
            justify-content: center; 
            padding: 1rem; 
        }

        /* Status Badges */
        .status-badge { padding: 2px 10px; border-radius: 20px; font-size: 10px; font-weight: bold; }
        .bg-approved { background: #dcfce7; color: #166534; }
        .bg-pending { background: #fef9c3; color: #854d0e; }

        /* Pengaturan Cetak */
        @media print { 
            .no-print { display: none !important; } 
            .modal { position: relative; display: block; background: white; padding: 0; }
            .document-page { border: none; box-shadow: none; width: 100%; }
        }
    </style>
</head>
<body>

<header class="bg-[#0f172a] text-white p-4 flex justify-between items-center shadow-lg no-print">
    <div class="flex items-center gap-4">
        <button onclick="window.location.href='dashboard.html'" class="text-xs bg-slate-700 px-3 py-1.5 rounded hover:bg-slate-600 transition">← DASHBOARD</button>
        <h1 class="text-xl font-bold">HISTORY MAINTENANCE</h1>
    </div>
    <div class="flex gap-2">
        <input type="text" id="searchMesin" placeholder="Cari Nama Mesin..." class="text-black px-4 py-1.5 rounded text-sm outline-none w-64 focus:ring-2 focus:ring-blue-500">
        <button onclick="fetchHistory()" class="bg-blue-600 px-5 py-1.5 rounded font-bold text-xs hover:bg-blue-700 transition">CARI DATA</button>
    </div>
</header>

<div class="container mx-auto p-6 no-print">
    <div class="bg-white rounded-xl shadow-md overflow-hidden border border-slate-200">
        <table class="w-full text-left border-collapse table-hs">
            <thead>
                <tr>
                    <th>Tanggal Input</th>
                    <th>Nama Mesin / Tools</th>
                    <th>Tipe Job</th>
                    <th>Engineer</th>
                    <th>Status</th>
                    <th class="text-center">Aksi</th>
                </tr>
            </thead>
            <tbody id="historyTable">
                <tr><td colspan="6" class="p-12 text-center text-slate-400 italic">Memuat data riwayat laporan...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<div id="modalDetail" class="modal">
    <div class="bg-white w-full max-w-5xl rounded-xl shadow-2xl overflow-hidden max-h-[95vh] flex flex-col document-page">
        <div class="bg-slate-100 p-4 border-b flex justify-between items-center no-print">
            <h2 class="font-black text-slate-700 uppercase tracking-tight">Detail Laporan Maintenance</h2>
            <div class="flex gap-2">
                <button onclick="window.print()" class="bg-blue-800 text-white px-5 py-1.5 rounded text-xs font-bold hover:bg-blue-900 transition">CETAK PDF</button>
                <button onclick="closeModal()" class="text-3xl leading-none font-light hover:text-red-500 transition">&times;</button>
            </div>
        </div>
        
        <div class="p-8 overflow-y-auto flex-grow" id="modalBody">
            </div>

        <div class="p-6 bg-slate-50 border-t grid grid-cols-3 gap-6 text-center">
            <div>
                <p class="text-[9px] font-black text-slate-400 uppercase mb-2">Engineer (Pelaksana)</p>
                <div class="h-24 bg-white border rounded flex items-center justify-center p-2">
                    <img id="view-sig-eng" class="max-h-full" alt="TTD Engineer">
                </div>
            </div>
            <div>
                <p class="text-[9px] font-black text-slate-400 uppercase mb-2">Superintendent (Pemeriksa)</p>
                <div class="h-24 bg-white border rounded flex items-center justify-center p-2">
                    <img id="view-sig-spt" class="max-h-full" alt="TTD SPT">
                </div>
            </div>
            <div>
                <p class="text-[9px] font-black text-slate-400 uppercase mb-2">Manager (Mengetahui)</p>
                <div class="h-24 bg-white border rounded flex items-center justify-center p-2">
                    <img id="view-sig-mn" class="max-h-full" alt="TTD Manager">
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Konfigurasi Supabase
    const SB_URL = "https://yutxomhfqodjzqqibewd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1dHhvbWhmcW9kanpxcWliZXdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNjMxODcsImV4cCI6MjA4MTkzOTE4N30.FWmgcuo517KhN0ujLNEZnYZlZ-vbo-jXz3HJjiEJ1tA";
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    // Fungsi format waktu manual agar tidak bergeser (UTC/WIB)
    function fmt(iso) {
        if (!iso) return "-";
        const p = iso.split('T');
        if (p.length < 2) return iso;
        const [y, m, d] = p[0].split('-');
        return `${d}/${m}/${y} | ${p[1].substring(0, 5)}`;
    }

    // Ambil data dari tabel laporan_maintenance
    async function fetchHistory() {
        const search = document.getElementById('searchMesin').value;
        let query = _sb.from('laporan_maintenance').select('*').order('created_at', { ascending: false });
        
        if(search) query = query.ilike('nama_mesin', `%${search}%`);

        const { data, error } = await query;
        const list = document.getElementById('historyTable');

        if (data) {
            list.innerHTML = data.map(row => `
                <tr class="border-b hover:bg-blue-50 transition-colors text-sm">
                    <td class="p-4 font-mono text-xs text-slate-500">${fmt(row.created_at)}</td>
                    <td class="p-4 font-bold text-slate-800 uppercase">${row.nama_mesin}</td>
                    <td class="p-4">${row.job_type}</td>
                    <td class="p-4 text-slate-600">${row.engineer_name}</td>
                    <td class="p-4"><span class="status-badge ${row.status === 'Final_Approved' ? 'bg-approved' : 'bg-pending'}">${row.status}</span></td>
                    <td class="p-4 text-center">
                        <button onclick='viewFull(${JSON.stringify(row)})' class="bg-slate-800 text-white px-5 py-1.5 rounded-lg text-[10px] font-bold hover:bg-black hover:scale-105 transition shadow-sm">DETAIL</button>
                    </td>
                </tr>
            `).join('');
        }
    }

    // Ambil detail data dari 3 tabel relasi lainnya
    async function viewFull(row) {
        const { data: prob } = await _sb.from('maintenance_problems').select('*').eq('maintenance_id', row.id);
        const { data: act } = await _sb.from('maintenance_actions').select('*').eq('maintenance_id', row.id);
        const { data: part } = await _sb.from('maintenance_parts').select('*').eq('maintenance_id', row.id);

        const body = document.getElementById('modalBody');
        body.innerHTML = `
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8 border bg-slate-50 p-6 rounded-2xl border-slate-200 shadow-inner">
                <div><p class="text-[9px] text-slate-400 font-black uppercase mb-1">Nama Mesin</p><p class="font-black text-slate-800 text-lg uppercase">${row.nama_mesin}</p></div>
                <div><p class="text-[9px] text-slate-400 font-black uppercase mb-1">Tipe Pekerjaan</p><p class="font-bold text-blue-700">${row.job_type}</p></div>
                <div><p class="text-[9px] text-slate-400 font-black uppercase mb-1">Engineer Pelaksana</p><p class="font-bold text-slate-800">${row.engineer_name}</p></div>
                <div><p class="text-[9px] text-slate-400 font-black uppercase mb-1">Durasi Pengerjaan</p><p class="text-[10px] font-bold text-slate-600">${fmt(row.jam_mulai)} <br> s/d ${fmt(row.jam_selesai)}</p></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-10 mb-8">
                <div>
                    <h3 class="font-black text-slate-800 border-b-2 border-red-200 mb-3 pb-1 text-xs uppercase flex items-center gap-2">
                        <span class="w-1.5 h-4 bg-red-500 rounded"></span> 1. Diskripsi Masalah
                    </h3>
                    <ul class="text-sm space-y-2 text-slate-600 italic">
                        ${prob.length ? prob.map(p => `<li class="flex items-start gap-2"><span>•</span> ${p.description}</li>`).join('') : '<li class="text-slate-400">Tidak ada data.</li>'}
                    </ul>
                </div>
                <div>
                    <h3 class="font-black text-slate-800 border-b-2 border-green-200 mb-3 pb-1 text-xs uppercase flex items-center gap-2">
                        <span class="w-1.5 h-4 bg-green-500 rounded"></span> 2. Tindakan Diambil
                    </h3>
                    <ul class="text-sm space-y-2 text-slate-600 italic">
                        ${act.length ? act.map(a => `<li class="flex items-start gap-2"><span>•</span> ${a.description}</li>`).join('') : '<li class="text-slate-400">Tidak ada data.</li>'}
                    </ul>
                </div>
            </div>

            <div class="mb-10">
                <h3 class="font-black text-slate-800 border-b-2 border-slate-200 mb-4 pb-1 text-xs uppercase text-center tracking-widest">3. Rekap Penggantian Part</h3>
                <div class="overflow-hidden border border-slate-100 rounded-xl shadow-sm">
                    <table class="w-full text-xs text-left">
                        <thead class="bg-slate-50 text-slate-500">
                            <tr><th class="p-3 border-b">Nama Part</th><th class="p-3 border-b text-center">Jumlah</th><th class="p-3 border-b text-center">Tindak Lanjut</th></tr>
                        </thead>
                        <tbody>
                            ${part.length ? part.map(pt => `<tr class="border-t">
                                <td class="p-3 font-semibold text-slate-700 uppercase">${pt.nama_part}</td>
                                <td class="p-3 text-center font-bold text-blue-600">${pt.qty}</td>
                                <td class="p-3 text-center"><span class="bg-slate-100 px-3 py-1 rounded-full font-bold text-[9px]">${pt.tindak_lanjut}</span></td>
                            </tr>`).join('') : '<tr><td colspan="3" class="p-6 text-center text-slate-300 italic">Tidak ada penggantian sparepart.</td></tr>'}
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="bg-yellow-50 p-5 rounded-xl border-l-4 border-yellow-400 italic text-sm text-slate-700 shadow-sm">
                <p class="text-[9px] font-black uppercase text-yellow-800 mb-2 tracking-tighter">Saran & Rekomendasi Engineer:</p>
                "${row.rekomendasi_catatan || 'Tidak ada catatan tambahan.'}"
            </div>
        `;

        // Tampilkan Tanda Tangan
        document.getElementById('view-sig-eng').src = row.signature_engineer || '';
        document.getElementById('view-sig-spt').src = row.signature_superintendent || '';
        document.getElementById('view-sig-mn').src = row.signature_manager || '';

        document.getElementById('modalDetail').style.display = 'flex';
    }

    function closeModal() { document.getElementById('modalDetail').style.display = 'none'; }
    window.onload = fetchHistory;
</script>

</body>
</html>
