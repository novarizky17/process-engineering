<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checklist Monitoring Tooling Support</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }
    .date {
      font-size: 0.9em;
    }
    h1 {
      margin: 40px 0 10px;
      font-size: 2.5em;
    }
    .subtitle {
      font-size: 1.2em;
      margin-bottom: 40px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      padding: 0 20px;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 340px;
      padding: 40px 30px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h2 {
      margin: 0 0 15px;
      font-size: 1.6em;
    }
    .card p {
      margin: 0;
      font-size: 1.1em;
      color: #555;
    }
    .blue {
      background-color: #004085;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">TOOLING SUPPORT</div>
    <div class="date">Senin, 22 Desember 2025 | 09:35:45</div>
  </header>

  <h1>Checklist Monitoring Tooling Support</h1>
  <p class="subtitle">
    Sistem dashboard digital untuk pencatatan dan monitoring checklist harian tooling support produksi.
  </p>

  <div class="container">
    <div class="card blue">
      <h2>Form Checklist</h2>
      <p>Form Pengisian</p>
    </div>
  </div>

  <!-- Optional: Tanggal dinamis -->
  <script>
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
    document.querySelector('.date').textContent = now.toLocaleDateString('id-ID', options).replace(/,/g, '');
  </script>

</body>
</html>
