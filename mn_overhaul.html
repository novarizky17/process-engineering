<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager - Approval & Monitoring Overhaul</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f8fafc; }
        .table-manager th { background: #1e293b; color: white; text-transform: uppercase; font-size: 0.75rem; padding: 12px; }
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 100; 
            inset: 0; 
            background: rgba(0,0,0,0.7); 
            align-items: center; 
            justify-content: center; 
            padding: 1.5rem; 
        }
        .sig-canvas { border: 2px dashed #94a3b8; background: #fff; width: 100%; height: 120px; touch-action: none; cursor: crosshair; border-radius: 8px; }
        .status-badge { padding: 2px 8px; border-radius: 12px; font-weight: bold; font-size: 10px; text-transform: uppercase; }
        .approved-all { background: #dcfce7; color: #15803d; }
        .partial { background: #e0f2fe; color: #0369a1; }
    </style>
</head>
<body>

<header class="bg-[#1e293b] text-white p-4 flex justify-between items-center shadow-md">
    <div class="flex items-center gap-4">
        <button onclick="window.location.href='laporan.html'" class="text-xs bg-slate-700 px-3 py-1.5 rounded hover:bg-slate-600 transition">← DASHBOARD</button>
        <h1 class="text-xl font-bold tracking-tight">MANAGER - FINAL APPROVAL</h1>
    </div>
    <button onclick="fetchLaporan()" class="bg-blue-600 px-4 py-2 rounded font-bold text-sm hover:bg-blue-700 transition shadow-lg">REFRESH DATA</button>
</header>

<div class="container mx-auto p-6">
    <div class="bg-white rounded-xl shadow-xl overflow-hidden border border-slate-200">
        <table class="w-full text-left border-collapse table-manager">
            <thead>
                <tr>
                    <th>Tanggal Input</th>
                    <th>Mesin / Equipment</th>
                    <th>Tipe</th>
                    <th>Engineer</th>
                    <th>Status</th>
                    <th class="text-center">Aksi</th>
                </tr>
            </thead>
            <tbody id="listLaporan">
                <tr><td colspan="6" class="p-12 text-center text-slate-400 italic font-medium">Mencari data laporan maintenance...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<div id="modalManager" class="modal">
    <div class="bg-white w-full max-w-5xl rounded-2xl shadow-2xl overflow-hidden max-h-[95vh] flex flex-col">
        <div class="bg-slate-50 p-5 border-b flex justify-between items-center">
            <h2 class="text-xl font-bold text-slate-800">Final Review & Signature</h2>
            <button onclick="closeModal()" class="text-3xl font-light hover:text-red-500 transition">&times;</button>
        </div>
        
        <div class="p-8 overflow-y-auto flex-grow" id="modalContent"></div>

        <div class="p-6 bg-slate-50 border-t grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="text-center">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-2">Engineer (Pelaksana)</p>
                <div class="bg-white border rounded p-2 h-24 flex items-center justify-center">
                    <img id="sig-engineer" class="max-h-full" alt="TTD Engineer">
                </div>
            </div>
            <div class="text-center">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-2">Superintendent (Pemeriksa)</p>
                <div class="bg-white border rounded p-2 h-24 flex items-center justify-center">
                    <img id="sig-spt" class="max-h-full" alt="TTD SPT">
                </div>
            </div>
            <div id="managerActionPanel" class="text-center">
                <p class="text-[10px] font-bold text-blue-600 uppercase mb-2">Manager (Penyetuju Akhir)</p>
                <div id="managerSigInput">
                    <canvas id="can-manager" class="sig-canvas mb-2"></canvas>
                    <div class="flex gap-2 justify-center">
                        <button onclick="clearCanvas()" class="text-[10px] bg-red-100 text-red-600 px-2 py-1 rounded">RESET</button>
                        <button onclick="saveFinalApproval()" class="text-[10px] bg-green-600 text-white px-4 py-1 rounded font-bold">SETUJUI</button>
                    </div>
                </div>
                <div id="managerSigView" style="display: none;" class="bg-white border border-blue-200 rounded p-2 h-24 flex items-center justify-center">
                    <img id="view-sig-manager" class="max-h-full">
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = "https://yutxomhfqodjzqqibewd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1dHhvbWhmcW9kanpxcWliZXdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNjMxODcsImV4cCI6MjA4MTkzOTE4N30.FWmgcuo517KhN0ujLNEZnYZlZ-vbo-jXz3HJjiEJ1tA";
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let currentId = null;
    let canvas, ctx, drawing = false;

    // FUNGSI KHUSUS TANGGAL SAJA (Digunakan pada Tabel Utama)
    function formatIndoDateOnly(isoString) {
        if (!isoString) return "-";
        try {
            const datePart = isoString.split('T')[0]; 
            const [y, m, d] = datePart.split('-');
            return `${d}/${m}/${y}`;
        } catch (e) { return isoString; }
    }

    // FUNGSI TANGGAL & JAM (Digunakan pada Detail Modal agar durasi tetap akurat)
    function formatIndoDateTime(isoString) {
        if (!isoString) return "-";
        try {
            const parts = isoString.split('T');
            if (parts.length < 2) return isoString;
            const [y, m, d] = parts[0].split('-');
            const timePart = parts[1].substring(0, 5); 
            return `${d}/${m}/${y} | ${timePart}`;
        } catch (e) { return isoString; }
    }

    async function fetchLaporan() {
        const { data, error } = await _sb.from('laporan_maintenance').select('*').order('created_at', { ascending: false });
        const list = document.getElementById('listLaporan');
        
        if (data) {
            list.innerHTML = data.map(row => `
                <tr class="border-b hover:bg-slate-50 transition-all text-sm">
                    <td class="p-4 font-medium text-slate-500">${formatIndoDateOnly(row.created_at)}</td>
                    <td class="p-4 font-bold text-slate-800 uppercase">${row.nama_mesin}</td>
                    <td class="p-4">${row.job_type}</td>
                    <td class="p-4">${row.engineer_name}</td>
                    <td class="p-4"><span class="status-badge ${row.status === 'Final_Approved' ? 'approved-all' : 'partial'}">${row.status}</span></td>
                    <td class="p-4 text-center">
                        <button onclick='viewDetail(${JSON.stringify(row)})' class="bg-[#1e293b] text-white px-4 py-1.5 rounded-lg text-xs font-bold shadow-md hover:scale-105 transition-transform">DETAIL & SIGN</button>
                    </td>
                </tr>
            `).join('');
        }
    }

    async function viewDetail(row) {
        currentId = row.id;
        const { data: prob } = await _sb.from('maintenance_problems').select('*').eq('maintenance_id', row.id);
        const { data: act } = await _sb.from('maintenance_actions').select('*').eq('maintenance_id', row.id);
        const { data: part } = await _sb.from('maintenance_parts').select('*').eq('maintenance_id', row.id);

        const cont = document.getElementById('modalContent');
        cont.innerHTML = `
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6 bg-slate-50 p-4 rounded-xl border border-slate-200">
                <div><p class="text-[9px] text-slate-400 uppercase font-bold">Equipment</p><p class="font-bold text-slate-800 uppercase">${row.nama_mesin}</p></div>
                <div><p class="text-[9px] text-slate-400 uppercase font-bold">Tipe</p><p class="font-bold text-blue-600">${row.job_type}</p></div>
                <div><p class="text-[9px] text-slate-400 uppercase font-bold">Engineer</p><p class="font-bold text-slate-800 uppercase">${row.engineer_name}</p></div>
                <div><p class="text-[9px] text-slate-400 uppercase font-bold">Periode Kerja</p>
                    <p class="text-[10px] font-bold text-slate-700">${formatIndoDateTime(row.jam_mulai)} <span class="text-blue-500">s/d</span> ${formatIndoDateTime(row.jam_selesai)}</p>
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div><h3 class="font-bold text-slate-800 border-b mb-2 text-xs uppercase">1. Masalah</h3><ul class="text-xs space-y-1 italic text-slate-600">${prob.map(p => `<li>• ${p.description}</li>`).join('')}</ul></div>
                <div><h3 class="font-bold text-slate-800 border-b mb-2 text-xs uppercase">2. Tindakan</h3><ul class="text-xs space-y-1 italic text-slate-600">${act.map(a => `<li>• ${a.description}</li>`).join('')}</ul></div>
            </div>

            <div class="mb-6">
                <h3 class="font-bold text-slate-800 border-b mb-2 text-xs uppercase">3. Suku Cadang</h3>
                <table class="w-full text-[10px] text-left border">
                    <tr class="bg-slate-100"><th>Part Name</th><th class="text-center">Qty</th><th class="text-center">Keterangan</th></tr>
                    ${part.map(pt => `<tr class="border-t"><td class="uppercase">${pt.nama_part}</td><td class="text-center font-bold text-blue-600">${pt.qty}</td><td class="text-center uppercase text-[9px]">${pt.tindak_lanjut}</td></tr>`).join('')}
                </table>
            </div>

            <div class="bg-blue-50 p-4 rounded-lg border-l-4 border-blue-500 italic text-sm text-slate-700">
                <p class="text-[9px] font-bold text-blue-800 uppercase mb-1">Rekomendasi Engineer:</p>
                "${row.rekomendasi_catatan || '-'}"
            </div>
        `;

        document.getElementById('sig-engineer').src = row.signature_engineer || '';
        document.getElementById('sig-spt').src = row.signature_superintendent || '';

        const hasManagerSign = row.status === 'Final_Approved';
        document.getElementById('managerSigInput').style.display = hasManagerSign ? 'none' : 'block';
        document.getElementById('managerSigView').style.display = hasManagerSign ? 'block' : 'none';
        if (hasManagerSign) {
            document.getElementById('view-sig-manager').src = row.signature_manager || '';
        }

        document.getElementById('modalManager').style.display = 'flex';
        initCanvas();
    }

    function initCanvas() {
        canvas = document.getElementById('can-manager');
        ctx = canvas.getContext('2d');
        setTimeout(() => {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            ctx.lineWidth = 3; ctx.lineCap = 'round'; ctx.strokeStyle = '#000';
        }, 100);
    }

    async function saveFinalApproval() {
        const signature = canvas.toDataURL();
        const blank = document.createElement('canvas');
        blank.width = canvas.width; blank.height = canvas.height;
        if (signature === blank.toDataURL()) return alert("Tanda tangan Manager wajib diisi!");

        const { error } = await _sb.from('laporan_maintenance')
            .update({ status: 'Final_Approved', signature_manager: signature })
            .eq('id', currentId);

        if (!error) {
            alert("Approval Final Berhasil!");
            closeModal();
            fetchLaporan();
        }
    }

    function clearCanvas() { if(ctx) ctx.clearRect(0,0,canvas.width,canvas.height); }
    function getP(e) { const r = canvas.getBoundingClientRect(); return { x: (e.clientX || e.touches[0].clientX) - r.left, y: (e.clientY || e.touches[0].clientY) - r.top }; }
    
    document.addEventListener('mousedown', (e) => { if(e.target === canvas) { drawing=true; const p=getP(e); ctx.beginPath(); ctx.moveTo(p.x,p.y); } });
    document.addEventListener('mousemove', (e) => { if(drawing && e.target === canvas) { const p=getP(e); ctx.lineTo(p.x,p.y); ctx.stroke(); } });
    document.addEventListener('mouseup', () => drawing=false);

    function closeModal() { document.getElementById('modalManager').style.display = 'none'; }
    window.onload = fetchLaporan;
</script>

</body>
</html>
