<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager - Final Approval Overhaul</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f8fafc; }
        .table-manager th { background: #1e293b; color: white; text-transform: uppercase; font-size: 0.75rem; padding: 12px; }
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 100; 
            inset: 0; 
            background: rgba(0,0,0,0.7); 
            align-items: center; 
            justify-content: center; 
            padding: 1.5rem; 
        }
        .status-badge { padding: 2px 8px; border-radius: 12px; font-weight: bold; font-size: 10px; text-transform: uppercase; }
        .approved-all { background: #dcfce7; color: #15803d; }
        .partial { background: #e0f2fe; color: #0369a1; }
        .rejected { background: #fee2e2; color: #b91c1c; }
    </style>
</head>
<body>

<header class="bg-[#1e293b] text-white p-4 flex justify-between items-center shadow-md">
    <div class="flex items-center gap-4">
        <button onclick="window.location.href='laporan.html'" class="text-xs bg-slate-700 px-3 py-1.5 rounded hover:bg-slate-600 transition">← DASHBOARD</button>
        <h1 class="text-xl font-bold tracking-tight">MANAGER - FINAL APPROVAL</h1>
    </div>
    <button onclick="fetchLaporan()" class="bg-blue-600 px-4 py-2 rounded font-bold text-sm hover:bg-blue-700 transition shadow-lg">REFRESH DATA</button>
</header>

<div class="container mx-auto p-6">
    <div class="bg-white rounded-xl shadow-xl overflow-hidden border border-slate-200">
        <table class="w-full text-left border-collapse table-manager">
            <thead>
                <tr>
                    <th>Tanggal Input</th>
                    <th>Mesin / Equipment</th>
                    <th>Tipe</th>
                    <th>Engineer</th>
                    <th>Status</th>
                    <th class="text-center">Aksi</th>
                </tr>
            </thead>
            <tbody id="listLaporan">
                <tr><td colspan="6" class="p-12 text-center text-slate-400 italic font-medium">Mencari data laporan maintenance...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<div id="modalManager" class="modal">
    <div class="bg-white w-full max-w-5xl rounded-2xl shadow-2xl overflow-hidden max-h-[95vh] flex flex-col">
        <div class="bg-slate-50 p-5 border-b flex justify-between items-center">
            <h2 class="text-xl font-bold text-slate-800">Final Review & Decision</h2>
            <button onclick="closeModal()" class="text-3xl font-light hover:text-red-500 transition">&times;</button>
        </div>
        
        <div class="p-8 overflow-y-auto flex-grow" id="modalContent"></div>

        <div class="px-8 pb-6 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-blue-50 p-4 rounded-xl border-l-4 border-blue-500">
                <p class="text-[10px] font-black text-blue-800 uppercase mb-1">Catatan Engineer (Pelaksana):</p>
                <p id="view_eng_notes_modal" class="text-sm italic text-slate-700 font-medium"></p>
            </div>
            <div class="bg-slate-100 p-4 rounded-xl border-l-4 border-slate-500">
                <p class="text-[10px] font-black text-slate-500 uppercase mb-1">Evaluasi Superintendent (Pemeriksa):</p>
                <p id="view_spt_name_modal" class="text-xs font-bold text-slate-800 uppercase mb-1"></p>
                <p id="view_spt_notes_modal" class="text-sm italic text-slate-600 font-medium"></p>
            </div>
        </div>

        <div class="p-8 bg-slate-50 border-t">
            <div id="managerActionButtons" class="flex flex-col md:flex-row gap-4 items-center justify-center">
                <div id="decisionPending" class="flex gap-4 w-full justify-center">
                    <button onclick="saveDecision('Rejected')" class="flex-1 max-w-xs bg-red-600 text-white py-4 rounded-xl font-black text-lg hover:bg-red-700 shadow-xl transform active:scale-95 transition-all uppercase tracking-wider">REJECT (TOLAK)</button>
                    <button onclick="saveDecision('Final_Approved')" class="flex-1 max-w-xs bg-green-600 text-white py-4 rounded-xl font-black text-lg hover:bg-green-700 shadow-xl transform active:scale-95 transition-all uppercase tracking-wider">APPROVE (SETUJU)</button>
                </div>
                <div id="decisionDone" class="hidden text-center w-full">
                    <div class="inline-block px-8 py-3 rounded-full font-black text-xl border-4" id="finalStatusBadge"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = "https://yutxomhfqodjzqqibewd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1dHhvbWhmcW9kanpxcWliZXdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNjMxODcsImV4cCI6MjA4MTkzOTE4N30.FWmgcuo517KhN0ujLNEZnYZlZ-vbo-jXz3HJjiEJ1tA";
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    let currentId = null;

    function formatIndoDateOnly(isoString) {
        if (!isoString) return "-";
        try {
            const datePart = isoString.split('T')[0]; 
            const [y, m, d] = datePart.split('-');
            return `${d}/${m}/${y}`;
        } catch (e) { return isoString; }
    }

    function formatIndoDateTime(isoString) {
        if (!isoString) return "-";
        try {
            const parts = isoString.split('T');
            if (parts.length < 2) return isoString;
            const [y, m, d] = parts[0].split('-');
            const timePart = parts[1].substring(0, 5); 
            return `${d}/${m}/${y} | ${timePart}`;
        } catch (e) { return isoString; }
    }

    async function fetchLaporan() {
        const { data } = await _sb.from('laporan_maintenance').select('*').order('created_at', { ascending: false });
        const list = document.getElementById('listLaporan');
        
        if (data) {
            list.innerHTML = data.map(row => {
                let badgeClass = 'partial';
                if (row.status === 'Final_Approved') badgeClass = 'approved-all';
                if (row.status === 'Rejected') badgeClass = 'rejected';

                return `
                <tr class="border-b hover:bg-slate-50 transition-all text-sm">
                    <td class="p-4 font-medium text-slate-500">${formatIndoDateOnly(row.created_at)}</td>
                    <td class="p-4 font-bold text-slate-800 uppercase">${row.nama_mesin}</td>
                    <td class="p-4">${row.job_type}</td>
                    <td class="p-4">${row.engineer_name}</td>
                    <td class="p-4"><span class="status-badge ${badgeClass}">${row.status}</span></td>
                    <td class="p-4 text-center">
                        <button onclick='viewDetail(${JSON.stringify(row)})' class="bg-[#1e293b] text-white px-4 py-1.5 rounded-lg text-xs font-bold shadow-md hover:scale-105 transition-transform">PROSES DATA</button>
                    </td>
                </tr>
            `}).join('');
        }
    }

    async function viewDetail(row) {
        currentId = row.id;
        const { data: prob } = await _sb.from('maintenance_problems').select('*').eq('maintenance_id', row.id);
        const { data: act } = await _sb.from('maintenance_actions').select('*').eq('maintenance_id', row.id);
        const { data: part } = await _sb.from('maintenance_parts').select('*').eq('maintenance_id', row.id);

        const cont = document.getElementById('modalContent');
        cont.innerHTML = `
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6 bg-slate-50 p-4 rounded-xl border border-slate-200">
                <div><p class="text-[9px] text-slate-400 uppercase font-bold">Equipment</p><p class="font-bold text-slate-800 uppercase">${row.nama_mesin}</p></div>
                <div><p class="text-[9px] text-slate-400 uppercase font-bold">Tipe</p><p class="font-bold text-blue-600">${row.job_type}</p></div>
                <div><p class="text-[9px] text-slate-400 uppercase font-bold">Engineer</p><p class="font-bold text-slate-800 uppercase">${row.engineer_name}</p></div>
                <div><p class="text-[9px] text-slate-400 uppercase font-bold">Periode Kerja</p>
                    <p class="text-[10px] font-bold text-slate-700">${formatIndoDateTime(row.jam_mulai)} <span class="text-blue-500">s/d</span> ${formatIndoDateTime(row.jam_selesai)}</p>
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div><h3 class="font-bold text-slate-800 border-b mb-2 text-xs uppercase">1. Deskripsi Masalah</h3><ul class="text-xs space-y-1 italic text-slate-600">${prob.map(p => `<li>• ${p.description}</li>`).join('')}</ul></div>
                <div><h3 class="font-bold text-slate-800 border-b mb-2 text-xs uppercase">2. Tindakan Perbaikan</h3><ul class="text-xs space-y-1 italic text-slate-600">${act.map(a => `<li>• ${a.description}</li>`).join('')}</ul></div>
            </div>

            <div class="mb-6">
                <h3 class="font-bold text-slate-800 border-b mb-2 text-xs uppercase">3. Suku Cadang Terpasang</h3>
                <table class="w-full text-[10px] text-left border">
                    <tr class="bg-slate-100"><th class="p-2">Part Name</th><th class="p-2 text-center">Qty</th><th class="p-2 text-center">Tindak Lanjut</th></tr>
                    ${part.length ? part.map(pt => `<tr class="border-t"><td class="p-2 uppercase">${pt.nama_part}</td><td class="p-2 text-center font-bold text-blue-600">${pt.qty}</td><td class="p-2 text-center uppercase text-[9px]">${pt.tindak_lanjut}</td></tr>`).join('') : '<tr><td colspan="3" class="p-4 text-center italic text-slate-400">Tidak ada penggantian suku cadang</td></tr>'}
                </table>
            </div>
        `;

        // Menampilkan Rekomendasi Engineer & Catatan Superintendent
        document.getElementById('view_eng_notes_modal').innerText = `"${row.rekomendasi_catatan || 'Tidak ada catatan.'}"`;
        document.getElementById('view_spt_name_modal').innerText = "Diperiksa Oleh: " + (row.spt_name || "-");
        document.getElementById('view_spt_notes_modal').innerText = `"${row.spt_notes || 'Tidak ada catatan khusus.'}"`;

        const isDecided = (row.status === 'Final_Approved' || row.status === 'Rejected');
        document.getElementById('decisionPending').style.display = isDecided ? 'none' : 'flex';
        document.getElementById('decisionDone').style.display = isDecided ? 'block' : 'none';

        if(isDecided) {
            const badge = document.getElementById('finalStatusBadge');
            if(row.status === 'Final_Approved') {
                badge.innerText = "DATA DISETUJUI (APPROVED)";
                badge.className = "inline-block px-8 py-3 rounded-full font-black text-xl border-4 border-green-600 text-green-600";
            } else {
                badge.innerText = "DATA DITOLAK (REJECTED)";
                badge.className = "inline-block px-8 py-3 rounded-full font-black text-xl border-4 border-red-600 text-red-600";
            }
        }

        document.getElementById('modalManager').style.display = 'flex';
    }

    async function saveDecision(statusValue) {
        const confirmText = statusValue === 'Final_Approved' ? "Anda yakin ingin menyetujui laporan ini?" : "Anda yakin ingin menolak laporan ini?";
        if (!confirm(confirmText)) return;

        const { error } = await _sb.from('laporan_maintenance')
            .update({ status: statusValue })
            .eq('id', currentId);

        if (!error) {
            alert(`Berhasil! Laporan telah di-${statusValue}`);
            closeModal();
            fetchLaporan();
        } else {
            alert("Terjadi kesalahan saat menyimpan data.");
        }
    }

    function closeModal() { document.getElementById('modalManager').style.display = 'none'; }
    window.onload = fetchLaporan;
</script>

</body>
</html>
