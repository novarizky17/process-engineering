<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager - Monitoring Overhaul</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f8fafc; }
        .table-manager th { background: #1e293b; color: white; text-transform: uppercase; font-size: 0.75rem; padding: 12px; }
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 100; 
            inset: 0; 
            background: rgba(0,0,0,0.7); 
            align-items: center; 
            justify-content: center; 
            padding: 1.5rem; 
        }
        .status-done { background: #dcfce7; color: #15803d; padding: 2px 8px; border-radius: 12px; font-weight: bold; font-size: 10px; }
    </style>
</head>
<body>

<header class="bg-[#1e293b] text-white p-4 flex justify-between items-center shadow-md">
    <div class="flex items-center gap-4">
        <button onclick="window.location.href='dashboard.html'" class="text-xs bg-slate-700 px-3 py-1.5 rounded hover:bg-slate-600 transition">← DASHBOARD</button>
        <h1 class="text-xl font-bold tracking-tight">MANAGER - MONITORING MAINTENANCE</h1>
    </div>
    <div class="flex gap-2">
        <button onclick="fetchLaporan()" class="bg-blue-600 px-4 py-2 rounded font-bold text-sm hover:bg-blue-700 transition">REFRESH</button>
    </div>
</header>

<div class="container mx-auto p-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <div class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-blue-500">
            <p class="text-xs text-slate-500 font-bold uppercase">Total Laporan</p>
            <p id="stat-total" class="text-2xl font-black text-slate-800">0</p>
        </div>
    </div>

    <div class="bg-white rounded-xl shadow-xl overflow-hidden border border-slate-200">
        <table class="w-full text-left border-collapse table-manager">
            <thead>
                <tr>
                    <th>Tanggal Input</th>
                    <th>Mesin / Equipment</th>
                    <th>Tipe</th>
                    <th>Engineer</th>
                    <th>Status</th>
                    <th class="text-center">Aksi</th>
                </tr>
            </thead>
            <tbody id="listLaporan">
                <tr><td colspan="6" class="p-12 text-center text-slate-400 italic">Mencari data laporan...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<div id="modalManager" class="modal">
    <div class="bg-white w-full max-w-5xl rounded-2xl shadow-2xl overflow-hidden max-h-[92vh] flex flex-col">
        <div class="bg-slate-50 p-5 border-b flex justify-between items-center">
            <div>
                <h2 class="text-xl font-bold text-slate-800">Review Laporan Maintenance</h2>
                <p id="view-id-laporan" class="text-[10px] text-slate-400 font-mono"></p>
            </div>
            <button onclick="closeModal()" class="text-3xl font-light hover:text-red-500 transition">&times;</button>
        </div>
        
        <div class="p-8 overflow-y-auto" id="modalContent">
            </div>

        <div class="p-6 bg-slate-50 border-t flex justify-around items-center">
            <div class="text-center">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-2">Engineer (Pelaksana)</p>
                <img id="sig-engineer" class="h-20 mx-auto bg-white border rounded p-1" alt="TTD Engineer">
            </div>
            <div class="text-center">
                <p class="text-[10px] font-bold text-slate-400 uppercase mb-2">Superintendent (Pemeriksa)</p>
                <img id="sig-spt" class="h-20 mx-auto bg-white border rounded p-1" alt="TTD SPT">
            </div>
            <div class="text-center no-print">
                <button onclick="window.print()" class="bg-slate-800 text-white px-8 py-3 rounded-xl font-bold hover:bg-black transition shadow-lg">CETAK PDF</button>
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = "https://yutxomhfqodjzqqibewd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1dHhvbWhmcW9kanpxcWliZXdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNjMxODcsImV4cCI6MjA4MTkzOTE4N30.FWmgcuo517KhN0ujLNEZnYZlZ-vbo-jXz3HJjiEJ1tA";
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    // Fungsi format waktu manual agar sinkron dengan database
    function formatTime(iso) {
        if (!iso) return "-";
        const parts = iso.split('T');
        if (parts.length < 2) return iso;
        const [y, m, d] = parts[0].split('-');
        return `${d}/${m}/${y} | ${parts[1].substring(0, 5)}`;
    }

    async function fetchLaporan() {
        const { data, error } = await _sb.from('laporan_maintenance').select('*').order('created_at', { ascending: false });
        const list = document.getElementById('listLaporan');
        
        if (data) {
            document.getElementById('stat-total').innerText = data.length;
            list.innerHTML = data.map(row => `
                <tr class="border-b hover:bg-blue-50/50 transition-colors">
                    <td class="p-4 text-xs font-medium text-slate-500">${formatTime(row.created_at)}</td>
                    <td class="p-4 font-bold text-slate-800">${row.nama_mesin}</td>
                    <td class="p-4 text-sm">${row.job_type}</td>
                    <td class="p-4 text-sm">${row.engineer_name}</td>
                    <td class="p-4"><span class="status-done">${row.status}</span></td>
                    <td class="p-4 text-center">
                        <button onclick='viewDetail(${JSON.stringify(row)})' class="bg-blue-50 text-blue-700 px-4 py-1.5 rounded-lg text-xs font-bold hover:bg-blue-700 hover:text-white transition-all shadow-sm">VIEW DETAIL</button>
                    </td>
                </tr>
            `).join('');
        }
    }

    async function viewDetail(row) {
        // Ambil data detail dari 3 tabel relasi
        const { data: prob } = await _sb.from('maintenance_problems').select('*').eq('maintenance_id', row.id);
        const { data: act } = await _sb.from('maintenance_actions').select('*').eq('maintenance_id', row.id);
        const { data: part } = await _sb.from('maintenance_parts').select('*').eq('maintenance_id', row.id);

        const cont = document.getElementById('modalContent');
        cont.innerHTML = `
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8 bg-slate-50 p-6 rounded-2xl border border-slate-100">
                <div><p class="text-[10px] text-slate-400 uppercase font-bold mb-1">Equipment</p><p class="font-bold text-slate-800 text-lg">${row.nama_mesin}</p></div>
                <div><p class="text-[10px] text-slate-400 uppercase font-bold mb-1">Job Type</p><p class="font-bold text-blue-600 text-lg">${row.job_type}</p></div>
                <div><p class="text-[10px] text-slate-400 uppercase font-bold mb-1">Engineer</p><p class="font-bold text-slate-800">${row.engineer_name}</p></div>
                <div><p class="text-[10px] text-slate-400 uppercase font-bold mb-1">Waktu Pengerjaan</p><p class="text-xs font-bold">${formatTime(row.jam_mulai)} <br> s/d ${formatTime(row.jam_selesai)}</p></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                <div class="bg-white p-5 rounded-xl border border-slate-100 shadow-sm">
                    <h3 class="font-bold text-slate-800 border-b pb-2 mb-3 flex items-center gap-2">
                        <span class="w-2 h-5 bg-red-500 rounded-full"></span> Deskripsi Masalah
                    </h3>
                    <ul class="space-y-2 text-sm text-slate-600 italic">
                        ${prob.length ? prob.map(p => `<li class="flex items-start gap-2"><span>•</span> ${p.description}</li>`).join('') : '<li>Tidak ada data.</li>'}
                    </ul>
                </div>
                <div class="bg-white p-5 rounded-xl border border-slate-100 shadow-sm">
                    <h3 class="font-bold text-slate-800 border-b pb-2 mb-3 flex items-center gap-2">
                        <span class="w-2 h-5 bg-green-500 rounded-full"></span> Tindakan Diambil
                    </h3>
                    <ul class="space-y-2 text-sm text-slate-600 italic">
                        ${act.length ? act.map(a => `<li class="flex items-start gap-2"><span>•</span> ${a.description}</li>`).join('') : '<li>Tidak ada data.</li>'}
                    </ul>
                </div>
            </div>

            <div class="mb-8">
                <h3 class="font-bold text-slate-800 mb-3 uppercase text-xs tracking-wider">Penggantian Suku Cadang</h3>
                <div class="overflow-hidden border border-slate-100 rounded-xl">
                    <table class="w-full text-sm">
                        <thead class="bg-slate-50 text-slate-500">
                            <tr><th class="p-3 text-left">Nama Part</th><th class="p-3 text-center">Qty</th><th class="p-3 text-center">Keterangan</th></tr>
                        </thead>
                        <tbody>
                            ${part.map(pt => `<tr class="border-t">
                                <td class="p-3 font-medium text-slate-700">${pt.nama_part}</td>
                                <td class="p-3 text-center">${pt.qty}</td>
                                <td class="p-3 text-center"><span class="bg-slate-100 px-3 py-1 rounded-full text-[10px] font-bold">${pt.tindak_lanjut}</span></td>
                            </tr>`).join('')}
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="bg-blue-50 p-5 rounded-xl border-l-4 border-blue-500">
                <p class="text-[10px] font-bold text-blue-700 uppercase mb-1">Rekomendasi Engineer:</p>
                <p class="text-sm text-slate-700 leading-relaxed italic">"${row.rekomendasi_catatan || 'Tidak ada catatan khusus.'}"</p>
            </div>
        `;

        // Menampilkan tanda tangan
        document.getElementById('sig-engineer').src = row.signature_engineer || '';
        document.getElementById('sig-spt').src = row.signature_superintendent || '';
        document.getElementById('view-id-laporan').innerText = `DOC_ID: ${row.id}`;

        document.getElementById('modalManager').style.display = 'flex';
    }

    function closeModal() { document.getElementById('modalManager').style.display = 'none'; }
    window.onload = fetchLaporan;
</script>

</body>
</html>
