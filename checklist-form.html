<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Superintendent Approval</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; min-height: 100vh; }
    header { background-color: #003366; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 1.5em; font-weight: bold; }
    .back-btn { background-color: #004085; color: white; padding: 8px 15px; border-radius: 6px; text-decoration: none; font-weight: bold; }
    .back-btn:hover { background-color: #003366; }
    .main-content { padding: 20px; max-width: 1200px; margin: 0 auto; }
    h1 { text-align: center; margin-bottom: 30px; }
    table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }
    th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background-color: #004085; color: white; }
    tr:hover { background-color: #f1f1f1; }
    .status-pending { color: orange; font-weight: bold; }
    .status-approved { color: green; font-weight: bold; }
    .status-rejected { color: red; font-weight: bold; }
    .action-btn { padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; margin-right: 8px; }
    .approve { background-color: #155724; color: white; }
    .reject { background-color: #c82333; color: white; }
    .reject-reason { margin-top: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 6px; width: 100%; box-sizing: border-box; }
    .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
    .modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 500px; border-radius: 12px; }
    .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    .close:hover { color: black; }
  </style>
</head>
<body>

  <header>
    <div class="logo">TOOLING SUPPORT - SUPERINTENDENT</div>
    <a href="index.html" class="back-btn">Kembali ke Dashboard</a>
  </header>

  <div class="main-content">
    <h1>Approval Checklist</h1>
    <table id="checklistTable">
      <thead>
        <tr>
          <th>Pelaksana</th>
          <th>Tanggal</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <!-- Modal untuk Reject -->
  <div id="rejectModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Reject Checklist</h2>
      <p>Alasan penolakan:</p>
      <textarea id="rejectReason" class="reject-reason" placeholder="Masukkan alasan penolakan..."></textarea>
      <button onclick="submitReject()" style="margin-top: 15px; background-color: #c82333; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer;">Kirim Penolakan</button>
    </div>
  </div>

  <script>
    const supabaseUrl = 'https://yutxomhfqodjzqqibewd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1dHhvbWhmcW9kanpxcWliZXdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNjMxODcsImV4cCI6MjA4MTkzOTE4N30.FWmgcuo517KhN0ujLNEZnYZlZ-vbo-jXz3HJjiEJ1tA';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let currentChecklistId = null;

    async function loadChecklists() {
      const { data, error } = await supabase
        .from('checklist')
        .select('id, pelaksana_id, created_at, status, reject_reason, pelaksana!pelaksana_id(nama_pelaksana)')
        .order('created_at', { ascending: false });

      if (error) {
        alert('Gagal memuat data: ' + error.message);
        return;
      }

      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';

      data.forEach(row => {
        const tr = document.createElement('tr');
        const statusClass = row.status === 'Approved' ? 'status-approved' : row.status === 'Rejected' ? 'status-rejected' : 'status-pending';

        tr.innerHTML = `
          <td>${row.pelaksana.nama_pelaksana || 'Tidak diketahui'}</td>
          <td>${new Date(row.created_at).toLocaleDateString('id-ID')}</td>
          <td class="${statusClass}">${row.status || 'Pending'}</td>
          <td>
            ${row.status === 'Pending' ? `
              <button class="action-btn approve" onclick="approveChecklist('${row.id}')">Approve</button>
              <button class="action-btn reject" onclick="openRejectModal('${row.id}')">Reject</button>
            ` : row.status === 'Rejected' ? `<small>${row.reject_reason || 'Tidak ada alasan'}</small>` : ''}
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function approveChecklist(id) {
      const { error } = await supabase
        .from('checklist')
        .update({ status: 'Approved', approved_at: new Date().toISOString(), approved_by: 'Superintendent' })
        .eq('id', id);

      if (error) {
        alert('Gagal approve: ' + error.message);
      } else {
        alert('Checklist disetujui!');
        loadChecklists();
      }
    }

    function openRejectModal(id) {
      currentChecklistId = id;
      document.getElementById('rejectModal').style.display = 'block';
      document.getElementById('rejectReason').value = '';
    }

    function closeModal() {
      document.getElementById('rejectModal').style.display = 'none';
    }

    async function submitReject() {
      const reason = document.getElementById('rejectReason').value.trim();
      if (!reason) {
        alert('Alasan penolakan wajib diisi!');
        return;
      }

      const { error } = await supabase
        .from('checklist')
        .update({ status: 'Rejected', reject_reason: reason })
        .eq('id', currentChecklistId);

      if (error) {
        alert('Gagal reject: ' + error.message);
      } else {
        alert('Checklist ditolak!');
        closeModal();
        loadChecklists();
      }
    }

    // Load data saat halaman dibuka
    loadChecklists();
  </script>
</body>
</html>
