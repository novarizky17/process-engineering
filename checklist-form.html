<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Checklist Tooling Injection</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; min-height: 100vh; display: flex; flex-direction: column; }
    header { background-color: #003366; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 1.2em; font-weight: bold; }
    .back-btn { background-color: #004085; color: white; padding: 8px 15px; border-radius: 6px; text-decoration: none; font-weight: bold; font-size: 0.9em; }
    .main-content { flex: 1; padding: 20px; max-width: 800px; margin: 0 auto; width: 100%; box-sizing: border-box; }
    h1 { text-align: center; color: #003366; margin-bottom: 10px; }
    .info { text-align: center; background: #e9ecef; padding: 10px; border-radius: 8px; margin-bottom: 30px; border-left: 5px solid #003366; }
    .form-container { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .section h3 { border-bottom: 2px solid #003366; padding-bottom: 5px; color: #003366; }
    .section h4 { color: #28a745; margin-top: 5px; }
    .item { display: flex; align-items: center; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #eee; }
    .item-label { font-weight: 600; font-size: 1em; }
    .status-group { display: flex; gap: 20px; }
    .status-group label { display: flex; align-items: center; gap: 8px; cursor: pointer; font-weight: bold; }
    input[type="radio"] { width: 18px; height: 18px; cursor: pointer; }
    .keterangan { display: none; margin-top: 10px; background: #fff4f4; padding: 10px; border-radius: 6px; }
    .keterangan textarea { width: 100%; height: 60px; padding: 10px; border: 1px solid #dc3545; border-radius: 6px; box-sizing: border-box; font-family: inherit; }
    button.submit { background-color: #28a745; color: white; padding: 15px 40px; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1em; font-weight: bold; display: block; margin: 30px auto 0; width: 100%; transition: 0.3s; }
    button.submit:hover { background-color: #218838; }
    button.submit:disabled { background-color: #ccc; }
  </style>
</head>
<body>

  <header>
    <div class="logo">TOOLING SUPPORT - CHECKLIST</div>
    <a href="index.html" class="back-btn">Batal</a>
  </header>

  <div class="main-content">
    <h1>Checklist Injection</h1>
    <div class="info">
      Pelaksana: <strong id="pelaksanaNama">...</strong> | 
      Tanggal: <strong id="tanggalChecklist">...</strong>
    </div>

    <div class="form-container">
      <div class="section">
        <h3>1. STAND LABEL</h3>
        <h4>ELECTRICAL</h4>

        <div class="item">
          <span class="item-label">WIRING</span>
          <div class="status-group">
            <label><input type="radio" name="wiring" value="OK" checked onclick="toggleKeterangan('wiring')"> OK</label>
            <label><input type="radio" name="wiring" value="NG" onclick="toggleKeterangan('wiring')"> NG</label>
          </div>
        </div>
        <div id="keterangan-wiring" class="keterangan">
          <textarea id="text-wiring" placeholder="Jelaskan detail kerusakan wiring..."></textarea>
        </div>

        <div class="item">
          <span class="item-label">KOMPONEN</span>
          <div class="status-group">
            <label><input type="radio" name="komponen" value="OK" checked onclick="toggleKeterangan('komponen')"> OK</label>
            <label><input type="radio" name="komponen" value="NG" onclick="toggleKeterangan('komponen')"> NG</label>
          </div>
        </div>
        <div id="keterangan-komponen" class="keterangan">
          <textarea id="text-komponen" placeholder="Jelaskan komponen yang bermasalah..."></textarea>
        </div>

        <div class="item">
          <span class="item-label">KERAPIHAN</span>
          <div class="status-group">
            <label><input type="radio" name="kerapihan" value="OK" checked onclick="toggleKeterangan('kerapihan')"> OK</label>
            <label><input type="radio" name="kerapihan" value="NG" onclick="toggleKeterangan('kerapihan')"> NG</label>
          </div>
        </div>
        <div id="keterangan-kerapihan" class="keterangan">
          <textarea id="text-kerapihan" placeholder="Jelaskan bagian yang tidak rapi..."></textarea>
        </div>

        <div class="item">
          <span class="item-label">SENSOR</span>
          <div class="status-group">
            <label><input type="radio" name="sensor" value="OK" checked onclick="toggleKeterangan('sensor')"> OK</label>
            <label><input type="radio" name="sensor" value="NG" onclick="toggleKeterangan('sensor')"> NG</label>
          </div>
        </div>
        <div id="keterangan-sensor" class="keterangan">
          <textarea id="text-sensor" placeholder="Jelaskan sensor yang bermasalah..."></textarea>
        </div>
      </div>

      <button class="submit" id="btnSimpan" onclick="simpanChecklist()">Kirim Data Checklist</button>
    </div>
  </div>

  <script>
    // Konfigurasi
    const supabaseUrl = 'https://yutxomhfqodjzqqibewd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1dHhvbWhmcW9kanpxcWliZXdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNjMxODcsImV4cCI6MjA4MTkzOTE4N30.FWmgcuo517KhN0ujLNEZnYZlZ-vbo-jXz3HJjiEJ1tA';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Ambil info dari localStorage dan Supabase saat halaman dimuat
    async function loadInfo() {
      const pelaksanaId = localStorage.getItem('pelaksana_id');
      if (!pelaksanaId) {
        alert('ID Pelaksana tidak ditemukan. Kembali ke awal.');
        window.location.href = 'index.html';
        return;
      }

      const { data, error } = await _supabase
        .from('pelaksana')
        .select('nama_pelaksana, tanggal_checklist')
        .eq('id', pelaksanaId)
        .single();

      if (error || !data) {
        alert('Gagal mengambil data pelaksana.');
        return;
      }

      document.getElementById('pelaksanaNama').textContent = data.nama_pelaksana;
      document.getElementById('tanggalChecklist').textContent = data.tanggal_checklist;
    }

    loadInfo();

    // Fungsi Toggle Keterangan NG
    function toggleKeterangan(name) {
      const status = document.querySelector(`input[name="${name}"]:checked`).value;
      const container = document.getElementById(`keterangan-${name}`);
      const textarea = document.getElementById(`text-${name}`);
      
      if (status === 'NG') {
        container.style.display = 'block';
      } else {
        container.style.display = 'none';
        textarea.value = ''; // Reset isi jika kembali ke OK
      }
    }

    // Fungsi Simpan ke Supabase
    async function simpanChecklist() {
      const pelaksanaId = localStorage.getItem('pelaksana_id');
      const items = ['wiring', 'komponen', 'kerapihan', 'sensor'];
      const btn = document.getElementById('btnSimpan');
      
      let payload = { pelaksana_id: pelaksanaId };
      let valid = true;

      // Ambil data dan validasi NG
      items.forEach(item => {
        const val = document.querySelector(`input[name="${item}"]:checked`).value;
        const ket = document.getElementById(`text-${item}`).value.trim();

        if (val === 'NG' && !ket) {
          alert(`Keterangan untuk ${item.toUpperCase()} wajib diisi jika NG!`);
          valid = false;
        }

        payload[item] = val;
        payload[`${item}_keterangan`] = ket || null;
      });

      if (!valid) return;

      // Proses Simpan
      btn.disabled = true;
      btn.textContent = 'Mengirim...';

      try {
        const { error } = await _supabase.from('checklist').insert([payload]);
        if (error) throw error;

        alert('Berhasil! Checklist telah tersimpan.');
        localStorage.removeItem('pelaksana_id'); // Bersihkan session
        window.location.href = 'index.html'; // Kembali ke menu utama
      } catch (err) {
        alert('Terjadi kesalahan: ' + err.message);
        btn.disabled = false;
        btn.textContent = 'Kirim Data Checklist';
      }
    }
  </script>
</body>
</html>
