<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Checklist Tooling Injection</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
    header { background-color: #003366; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
    .logo { font-size: 1.5em; font-weight: bold; }
    .back-btn { background-color: #004085; color: white; padding: 8px 15px; border-radius: 6px; text-decoration: none; font-weight: bold; }
    .main-content { padding: 20px; max-width: 95%; margin: 0 auto; }
    h1 { text-align: center; margin-bottom: 20px; }
    .info { text-align: center; font-size: 1.2em; margin-bottom: 30px; }
    .form-container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); }
    
    .section { margin-bottom: 50px; }
    .section h3 { font-size: 1.6em; border-bottom: 2px solid #eee; padding-bottom: 10px; }
    .section h3.with-number { color: #004085; }
    .section h3.no-number { color: #155724; }
    .section h4 { color: #155724; font-size: 1.4em; margin: 20px 0 10px 0; }

    .item { border-bottom: 1px solid #eee; padding: 15px 0; }
    .item-row { display: flex; align-items: center; justify-content: space-between; }
    .item-label { font-size: 1.3em; font-weight: bold; flex: 1; }
    
    .status-group { display: flex; gap: 50px; margin-left: 40px; }
    .status-group label { display: flex; align-items: center; gap: 10px; font-size: 1.2em; font-weight: bold; cursor: pointer; }
    input[type="radio"] { transform: scale(1.6); cursor: pointer; }

    .keterangan { display: none; margin-top: 15px; }
    .keterangan textarea { width: 100%; height: 90px; padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 1.1em; resize: vertical; box-sizing: border-box; }
    
    button.submit { background-color: #155724; color: white; padding: 16px 50px; border: none; border-radius: 6px; cursor: pointer; font-size: 1.3em; display: block; margin: 50px auto 0; }
    button.submit:hover { background-color: #0f4422; }
  </style>
</head>
<body>

  <header>
    <div class="logo">TOOLING SUPPORT</div>
    <a href="index.html" class="back-btn">Kembali</a>
  </header>

  <div class="main-content">
    <h1>Form Checklist Tooling Injection</h1>
    <p class="info">
      Pelaksana: <strong id="pelaksanaNama">Memuat...</strong> | Tanggal: <strong id="tanggalChecklist">Memuat...</strong>
    </p>

    <div class="form-container">
      
      <div class="section">
        <h3 class="with-number">1. STAND LABEL</h3>
        <h4>ELECTRICAL</h4>
        
        <div class="item">
          <div class="item-row">
            <span class="item-label">WIRING</span>
            <div class="status-group">
              <label><input type="radio" name="wiring" value="OK" checked onclick="toggleKet('wiring', false)"> OK</label>
              <label><input type="radio" name="wiring" value="NG" onclick="toggleKet('wiring', true)"> NG</label>
            </div>
          </div>
          <div id="box-wiring" class="keterangan">
            <textarea id="text-wiring" placeholder="Keterangan NG..."></textarea>
          </div>
        </div>

        <div class="item">
          <div class="item-row">
            <span class="item-label">KOMPONEN</span>
            <div class="status-group">
              <label><input type="radio" name="komponen" value="OK" checked onclick="toggleKet('komponen', false)"> OK</label>
              <label><input type="radio" name="komponen" value="NG" onclick="toggleKet('komponen', true)"> NG</label>
            </div>
          </div>
          <div id="box-komponen" class="keterangan">
            <textarea id="text-komponen" placeholder="Keterangan NG..."></textarea>
          </div>
        </div>
      </div>

      <div class="section">
        <h3 class="with-number">5. DUMMY</h3>
        <div class="item">
          <div class="item-row">
            <span class="item-label">DUMMY VACUUM</span>
            <div class="status-group">
              <label><input type="radio" name="dummy_vacuum" value="OK" checked onclick="toggleKet('dummy_vacuum', false)"> OK</label>
              <label><input type="radio" name="dummy_vacuum" value="NG" onclick="toggleKet('dummy_vacuum', true)"> NG</label>
            </div>
          </div>
          <div id="box-dummy_vacuum" class="keterangan">
            <textarea id="text-dummy_vacuum" placeholder="Keterangan NG..."></textarea>
          </div>
        </div>
      </div>

      <button class="submit" id="btnSimpan" onclick="simpanChecklist()">Simpan Checklist</button>
    </div>
  </div>

  <script>
    const supabaseUrl = 'https://yutxomhfqodjzqqibewd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1dHhvbWhmcW9kanpxcWliZXdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNjMxODcsImV4cCI6MjA4MTkzOTE4N30.FWmgcuo517KhN0ujLNEZnYZlZ-vbo-jXz3HJjiEJ1tA';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function init() {
      const pId = localStorage.getItem('pelaksana_id');
      if (!pId) { window.location.href = 'index.html'; return; }
      const { data } = await _supabase.from('pelaksana').select('*').eq('id', pId).single();
      if (data) {
        document.getElementById('pelaksanaNama').textContent = data.nama_pelaksana;
        document.getElementById('tanggalChecklist').textContent = data.tanggal_checklist;
      }
    }
    init();

    function toggleKet(name, show) {
      document.getElementById(`box-${name}`).style.display = show ? 'block' : 'none';
      if(!show) document.getElementById(`text-${name}`).value = '';
    }

    async function simpanChecklist() {
      const pId = localStorage.getItem('pelaksana_id');
      // Daftarkan semua name input yang ada di HTML Anda di sini
      const items = ['wiring', 'komponen', 'dummy_vacuum']; 
      
      let payload = { pelaksana_id: pId };

      for (const item of items) {
        const status = document.querySelector(`input[name="${item}"]:checked`).value;
        const ket = document.getElementById(`text-${item}`).value;
        
        if (status === 'NG' && !ket.trim()) {
          alert(`Isi keterangan untuk ${item.toUpperCase()}!`);
          return;
        }
        payload[item] = status;
        payload[`${item}_keterangan`] = ket || null;
      }

      const { error } = await _supabase.from('checklist').insert([payload]);
      if (error) {
        alert("Gagal menyimpan!");
      } else {
        alert("Berhasil!");
        localStorage.removeItem('pelaksana_id');
        window.location.href = 'index.html';
      }
    }
  </script>
</body>
</html>
