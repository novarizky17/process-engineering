<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARTU RIWAYAT - PT. AMARILYS KARISMA GEMILANG</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @page {
            size: A4 landscape;
            margin: 8mm;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background: #f1f5f9;
            color: #000;
            /* Menengahkan Container secara vertikal dan horizontal */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 277mm;
            height: auto;
            background: white;
            padding: 8mm 12mm;
            box-sizing: border-box;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 4px;
        }

        /* Area Pencarian */
        .search-area {
            background: #1e293b;
            padding: 15px;
            margin-bottom: 25px;
            display: flex;
            gap: 12px;
            align-items: center;
            border-radius: 6px;
            justify-content: center; /* Menengahkan tombol pencarian */
        }

        .search-area input, .search-area select {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #cbd5e1;
            font-weight: bold;
            color: #000;
        }

        .btn-action {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 24px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
            transition: opacity 0.2s;
        }

        .btn-action:hover { opacity: 0.9; }

        /* Header Dokumen */
        .header {
            position: relative;
            margin-bottom: 8px;
            height: 45px;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            position: absolute;
            left: 0;
            top: 0;
        }

        .logo { width: 90px; height: auto; }
        .company-name { font-size: 13px; font-weight: bold; }

        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            margin: 0;
            padding-top: 6px;
            letter-spacing: 1px;
        }

        /* Meta Section */
        .meta-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            margin-top: 25px;
        }

        .machine-info div { margin-bottom: 4px; font-size: 10.5pt; }
        .label { font-weight: bold; display: inline-block; width: 145px; }
        .colon { padding: 0 6px; }

        .doc-info { text-align: left; font-size: 10.5pt; }
        .doc-info div { margin-bottom: 3px; }
        .doc-label { font-weight: bold; display: inline-block; width: 150px; }

        /* Tabel Utama */
        .main-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }

        .main-table th, .main-table td {
            border: 1px solid black;
            padding: 6px 8px;
            font-size: 9.5pt;
            text-align: center;
            vertical-align: middle;
            height: 22px;
        }

        .main-table th { background-color: #f8fafc; font-weight: bold; }

        /* Tanda Tangan */
        .signature-section { margin-top: 20px; }
        .signature-row {
            display: flex;
            justify-content: space-between;
            gap: 50px;
            padding: 0 10px;
        }

        .sig-box {
            flex: 1;
            text-align: center;
            max-width: 300px;
        }

        .sig-title {
            font-weight: bold;
            font-size: 12.5pt;
            margin-bottom: 75px;
            text-transform: uppercase;
        }

        .sig-line {
            border-bottom: 1.5px solid black;
            width: 90%;
            margin: 0 auto 10px;
        }

        .sig-label { font-size: 11.5pt; font-weight: bold; }

        @media print {
            body { background: white; display: block; }
            .no-print, .search-area { display: none !important; }
            .container { 
                width: 100%; 
                margin: 0; 
                padding: 0; 
                box-shadow: none;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <div class="search-area no-print">
        <input type="text" id="mesin_search" placeholder="NAMA MESIN..." style="width: 200px;">
        
        <select id="bulan_search">
            <option value="">- Semua Bulan -</option>
            <option value="01">Januari</option><option value="02">Februari</option>
            <option value="03">Maret</option><option value="04">April</option>
            <option value="05">Mei</option><option value="06">Juni</option>
            <option value="07">Juli</option><option value="08">Agustus</option>
            <option value="09">September</option><option value="10">Oktober</option>
            <option value="11">November</option><option value="12">Desember</option>
        </select>

        <select id="tahun_search">
            <option value="2024">2024</option>
            <option value="2025" selected>2025</option>
            <option value="2026">2026</option>
        </select>

        <button onclick="fetchData()" class="btn-action">CARI DATA</button>
        <button onclick="window.print()" class="btn-action" style="background:#10b981">CETAK</button>
        <button onclick="window.location.href='laporan.html'" class="btn-action" style="background:#64748b">KEMBALI</button>
    </div>

    <div class="header">
        <div class="logo-area">
            <img src="https://amarilyskg.co.id/bootstrap/img/logo.png" alt="Logo AKG" class="logo">
            <div class="company-name">PT. AMARILYS KARISMA GEMILANG</div>
        </div>
        <div class="title">KARTU RIWAYAT</div>
    </div>

    <div class="meta-section">
        <div class="machine-info">
            <div><span class="label">NAMA MESIN</span><span class="colon">:</span> <b id="d_mesin">-</b></div>
            <div><span class="label">NO. MESIN</span><span class="colon">:</span></div>
            <div><span class="label">TAHUN PEMBUATAN</span><span class="colon">:</span></div>
            <div><span class="label">LOKASI MESIN</span><span class="colon">:</span></div>
        </div>

        <div class="doc-info">
            <div><span class="doc-label">No Dokumen</span><span class="colon">:</span> AF.SP 05.18.Rev-00</div>
            <div><span class="doc-label">Tanggal Terbit</span><span class="colon">:</span> 02 Agustus 2024</div>
            <div><span class="doc-label">Halaman</span><span class="colon">:</span> 1/1</div>
            <div><span class="doc-label">Tanggal Revisi</span><span class="colon">:</span> -</div>
        </div>
    </div>

    <table class="main-table">
        <thead>
            <tr>
                <th style="width: 12%">Tanggal</th>
                <th style="width: 20%">Permasalahan</th>
                <th style="width: 20%">Tindakan</th>
                <th style="width: 20%">Spare Part</th>
                <th style="width: 16%">Keterangan</th>
                <th style="width: 12%">PIC</th>
            </tr>
        </thead>
        <tbody id="table_content">
            <script>
                // Menampilkan 20 baris kosong standar di awal
                for(let i=0; i<20; i++) document.write('<tr><td>&nbsp;</td><td></td><td></td><td></td><td></td><td></td></tr>');
            </script>
        </tbody>
    </table>

    <div class="signature-section">
        <div class="signature-row">
            <div class="sig-box">
                <div class="sig-title">DIBUAT</div>
                <div class="sig-line"></div>
                <div class="sig-label">PIC</div>
            </div>
            <div class="sig-box">
                <div class="sig-title">DIKETAHUI</div>
                <div class="sig-line"></div>
                <div class="sig-label">Spv</div>
            </div>
            <div class="sig-box">
                <div class="sig-title">DISETUJUI</div>
                <div class="sig-line"></div>
                <div class="sig-label">Superintendent</div>
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = "https://yutxomhfqodjzqqibewd.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1dHhvbWhmcW9kanpxcWliZXdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNjMxODcsImV4cCI6MjA4MTkzOTE4N30.FWmgcuo517KhN0ujLNEZnYZlZ-vbo-jXz3HJjiEJ1tA";
    const _sb = supabase.createClient(SB_URL, SB_KEY);

    async function fetchData() {
        const mesin = document.getElementById('mesin_search').value.trim().toUpperCase();
        const bulan = document.getElementById('bulan_search').value;
        const tahun = document.getElementById('tahun_search').value;

        if(!mesin) return alert("Masukkan Nama Mesin!");

        let query = _sb.from('laporan_maintenance').select(`
                created_at, nama_mesin, engineer_name,
                maintenance_problems(description),
                maintenance_actions(description),
                maintenance_parts(nama_part, qty)
            `).eq('nama_mesin', mesin);

        if(bulan) {
            const startDate = `${tahun}-${bulan}-01T00:00:00`;
            const endDate = `${tahun}-${bulan}-31T23:59:59`;
            query = query.gte('created_at', startDate).lte('created_at', endDate);
        } else {
            query = query.gte('created_at', `${tahun}-01-01`).lte('created_at', `${tahun}-12-31`);
        }

        const { data: reports, error } = await query.order('created_at', { ascending: true });

        if (error) return alert("Gagal mengambil data.");
        
        const tbody = document.getElementById('table_content');
        tbody.innerHTML = '';
        
        if (reports && reports.length > 0) {
            document.getElementById('d_mesin').innerText = reports[0].nama_mesin;
            
            reports.forEach(row => {
                const tr = document.createElement('tr');
                const date = new Date(row.created_at).toLocaleDateString('id-ID');
                const masalah = row.maintenance_problems.map(p => p.description).join(', ');
                const tindakan = row.maintenance_actions.map(a => a.description).join(', ');
                const parts = row.maintenance_parts.map(pt => `${pt.nama_part} (${pt.qty})`).join(', ');

                tr.innerHTML = `
                    <td>${date}</td>
                    <td style="text-align:left">${masalah}</td>
                    <td style="text-align:left">${tindakan}</td>
                    <td style="text-align:left">${parts}</td>
                    <td>-</td>
                    <td>${row.engineer_name}</td>
                `;
                tbody.appendChild(tr);
            });
        } else {
            alert("Data tidak ditemukan.");
        }

        const remaining = 20 - (reports ? reports.length : 0);
        for (let i = 0; i < (remaining < 0 ? 0 : remaining); i++) {
            tbody.innerHTML += '<tr><td>&nbsp;</td><td></td><td></td><td></td><td></td><td></td></tr>';
        }
    }
</script>
</body>
</html>
