<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HISTORY CHECKLIST - TOOLING SUPPORT</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @page { size: A4 landscape; margin: 8mm; }
        @media print {
            body { padding: 0; margin: 0; background: white; }
            .no-print { display: none !important; }
            .document-page { box-shadow: none; border: none; width: 100%; max-width: none; margin: 0; padding: 5px; }
            .check-symbol { color: black !important; -webkit-print-color-adjust: exact; }
        }
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; color: #000; }
        .document-page { background: white; width: 1150px; margin: 0 auto; padding: 15px; border: 1.5px solid #000; box-sizing: border-box; }
        
        /* HEADER */
        .header-box { border: 2px solid black; margin-bottom: 10px; display: table; width: 100%; border-collapse: collapse; }
        .header-cell { display: table-cell; border-right: 2px solid black; vertical-align: middle; }
        .header-cell:last-child { border-right: none; }
        .logo-area { width: 150px; padding: 5px; text-align: center; }
        .logo-area img { width: 130px; height: auto; display: block; margin: 0 auto; }
        .title-area { text-align: center; font-size: 16pt; font-weight: bold; padding: 10px; text-transform: uppercase; color: #000; }
        .meta-area { width: 280px; font-size: 9pt; padding: 5px; text-transform: uppercase; color: #000; }
        
        .meta-info { display: flex; justify-content: space-between; margin: 8px 0; font-weight: bold; font-size: 10pt; align-items: flex-end; text-transform: uppercase; color: #000; }
        .info-label { width: 110px; display: inline-block; }
        .info-value { border-bottom: 1.5px solid black; min-width: 200px; display: inline-block; padding: 0 5px; margin-left: 5px; }
        
        /* TABLE STYLING */
        .table-official { width: 100%; border-collapse: collapse; table-layout: fixed; border: 2px solid black; text-transform: uppercase; color: #000; }
        .table-official th, .table-official td { border: 1.5px solid black; padding: 2px; font-size: 6.5pt; text-align: center; vertical-align: middle; color: #000; }
        .table-official th { background-color: #e5e5e5; font-weight: bold; }
        
        .check-symbol { font-weight: 900; font-size: 11pt; color: #000 !important; display: block; line-height: 1; }
        
        /* FOOTER PARAF */
        .row-title-footer { background-color: #f2f2f2; font-weight: bold; text-align: center !important; font-size: 8pt; height: 80px; }
        .sig-td { height: 80px; background-color: #fff; padding: 0 !important; vertical-align: middle !important; text-align: center !important; overflow: hidden; }
        .sig-td img { width: 100%; height: auto; max-height: 75px; object-fit: contain; filter: grayscale(1) contrast(4) brightness(0.4); }

        .no-print { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 20px; padding: 15px; background: #fff; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .no-print input, .no-print select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; text-transform: uppercase; }
        
        .footer-flex { display: flex; justify-content: space-between; margin-top: 20px; text-transform: uppercase; }
        .name-line { border-top: 1.5px solid black; width: 180px; margin: 0 auto; padding-top: 3px; font-weight: bold; color: #000; }
    </style>
</head>
<body>

    <div class="no-print">
        <input type="text" id="input-tools" placeholder="NAMA TOOLS / EQUIPMENT">
        <input type="text" id="input-capacity" placeholder="CAPACITY">
        <select id="filter-tahun">
            <script>
                for(let y=2024; y<=2050; y++) { 
                    let sel = y === 2025 ? "selected" : "";
                    document.write(`<option value="${y}" ${sel}>${y}</option>`); 
                }
            </script>
        </select>
        <button onclick="renderReport(true)" style="background: #003366; color: white; padding: 8px 20px; border:none; border-radius:4px; cursor:pointer; font-weight:bold;">CARI DATA</button>
        <button onclick="window.print()" style="background: #222; color: white; padding: 8px 20px; border:none; border-radius:4px; cursor:pointer; font-weight:bold;">PRINT PDF</button>
    </div>

    <div class="document-page">
        <div class="header-box">
            <div class="header-cell logo-area"><img src="https://amarilyskg.co.id/bootstrap/img/logo.png" alt="LOGO AKG"></div>
            <div class="header-cell title-area">HISTORY MONITORING TOOLING SUPPORT</div>
            <div class="header-cell meta-area">
                <div>NO DOKUMEN : AF.SP 05.14.REV-00<br>HALAMAN : 1/1</div>
            </div>
        </div>

        <div class="meta-info">
            <div class="meta-info-left">
                <div class="info-row"><span class="info-label">EQUIPMENT</span> : <span class="info-value" id="label-tools">-</span></div>
                <div class="info-row"><span class="info-label">CAPACITY</span> : <span class="info-value" id="label-capacity">-</span></div>
            </div>
            <div class="meta-info-right">
                <div class="info-row"><span class="info-label">TAHUN</span> : <span class="info-value" id="label-tahun">-</span></div>
            </div>
        </div>

        <table class="table-official">
            <thead>
                <tr>
                    <th rowspan="2" style="width:25px;">NO</th>
                    <th rowspan="2" style="width:180px;">JENIS PENGECEKAN</th>
                    <th colspan="53">WEEK (MINGGU)</th>
                </tr>
                <tr id="week-row"></tr>
            </thead>
            <tbody id="table-content"></tbody>
            <tfoot>
                <tr id="row-paraf-pelaksana">
                    <td colspan="2" class="row-title-footer">PARAF PELAKSANA</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script>
        const SB_URL = 'https://yutxomhfqodjzqqibewd.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1dHhvbWhmcW9kanpxcWliZXdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzNjMxODcsImV4cCI6MjA4MTkzOTE4N30.FWmgcuo517KhN0ujLNEZnYZlZ-vbo-jXz3HJjiEJ1tA';
        const _sb = supabase.createClient(SB_URL, SB_KEY);

        async function renderReport(isSearching) {
            const thn = document.getElementById('filter-tahun').value;
            const tools = document.getElementById('input-tools').value.trim();
            const cap = document.getElementById('input-capacity').value.trim();

            if (!isSearching || (!tools && !cap)) return;

            // Update Label Metadata
            document.getElementById('label-tahun').innerText = thn;
            document.getElementById('label-tools').innerText = tools.toUpperCase();
            document.getElementById('label-capacity').innerText = cap.toUpperCase();

            // Query Data Approved
            const { data, error } = await _sb.from('checklist').select('*, pelaksana(*)').eq('status', 'Approved');
            if (error) return console.error(error);

            // Filter menggunakan nama_tools dan capacity
            const filteredData = data.filter(item => {
                if (!item.pelaksana) return false;
                const tMatch = item.pelaksana.nama_tools?.toLowerCase().includes(tools.toLowerCase());
                const cMatch = item.pelaksana.capacity?.toLowerCase().includes(cap.toLowerCase());
                const yMatch = item.pelaksana.tanggal_checklist?.startsWith(thn);
                return tMatch && cMatch && yMatch;
            });

            const dataMap = {};
            filteredData.forEach(item => { if(item.pelaksana?.week) dataMap[item.pelaksana.week] = item; });

            // Panggil fungsi render tabel Anda di sini...
            renderParaf(dataMap);
        }

        function renderParaf(dataMap) {
            const rowPel = document.getElementById('row-paraf-pelaksana');
            while(rowPel.cells.length > 1) rowPel.deleteCell(1);
            for(let i=1; i<=53; i++) {
                const cell = rowPel.insertCell();
                cell.className = "sig-td";
                if(dataMap[i] && dataMap[i].signature_pelaksana) {
                    cell.innerHTML = `<img src="${dataMap[i].signature_pelaksana}">`;
                }
            }
        }

        window.onload = () => {
            const weekRow = document.getElementById('week-row');
            for(let i=1; i<=53; i++) weekRow.innerHTML += `<th style="width:18px;">${i}</th>`;
            for(let i=1; i<=53; i++) document.getElementById('row-paraf-pelaksana').insertCell().className = "sig-td";
        };
    </script>
</body>
</html>
